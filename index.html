th":60},"details":{"diagnostic_signs":"Ребёнок может прыгать в заданной последовательности: одна нога — две ноги — одна нога, попадая в очерченные квадраты. Понимает правила смены ног. Удерживает равновесие при смене ритма. Если ребёнок путается в ногах, постоянно заступает за линии или теряет равновесие к 5 годам при регулярной практике — нарушение моторного планирования.","dependencies":"Сложное моторное планирование (переключение программ движения). Ритмичность. Глазомер. Социальный навык дворовой игры. Развивает когнитивные функции (следование правилам).","natural_acquisition":"Учится, наблюдая за другими детьми. Требует объяснения правил и медленной тренировки. Сначала прыгает просто 'как получается', потом начинает соблюдать структуру клеток.","potential_issues":"Проблемы с переключением внимания. Моторная неловкость. Быстрая утомляемость. Непонимание инструкции (когнитивный дефицит).","parent_activities":"1) Нарисуйте крупные клетки. 2) Прыгайте вместе, проговаривая вслух: 'Одна, две, одна!'. 3) Используйте обручи на траве вместо рисования мелом, раскладывая их по схеме классиков.","medical_consultation":"Нейропсихолог, специалист по сенсорной интеграции. Пора: если ребёнок категорически не может освоить ритм смены ног 'одна-две' к 5.5-6 годам. Это может указывать на трудности с межполушарным взаимодействием."}},{"id":"gm_036","category":"Крупная моторика","skill_name":"Скачет на одной ноге","period":{"start_month":48,"end_month":60},"details":{"diagnostic_signs":"Ребёнок передвигается скачками вперёд ('галоп' на одной ноге или ритмичные подскоки на одной ноге на дистанцию 3-5 метров). Движение плавное, ритмичное, руки помогают инерции. Если к 5 годам движения тяжёлые, аритмичные или ребёнок быстро падает — нужна тренировка.","dependencies":"Выносливость. Координация. Чувство ритма. Укрепляет мышцы ног и спины. Подготовка к сложным видам спорта (танцы, гимнастика, футбол).","natural_acquisition":"Часто появляется как элемент танца или игры. Дети соревнуются, 'кто быстрее доскачет до дерева на одной ножке'.","potential_issues":"Асимметрия (одна нога значительно слабее другой). Быстрая утомляемость. Нарушение ритма.","parent_activities":"1) Устройте эстафету на одной ноге. 2) Скачите под музыку, попадая в ритм. 3) Меняйте ноги: 5 скачков на правой, 5 на левой.","medical_consultation":"Ортопед. Пора: при явной асимметрии (на правой скачет отлично, на левой не может оторвать от пола). Вопросы: 'Нет ли функционального укорочения ноги или сколиоза?'"}},{"id":"gm_037","category":"Крупная моторика","skill_name":"Делает кувырки","period":{"start_month":48,"end_month":60},"details":{"diagnostic_signs":"Ребёнок может выполнить кувырок вперёд через голову на мягкой поверхности, сгруппировавшись (подбородок прижат к груди, спина круглая). Встает на ноги после кувырка (иногда с помощью рук). Если ребёнок боится опустить голову, делает кувырок через плечо (криво) или не группируется к 5 годам — техника нарушена.","dependencies":"Вестибулярная устойчивость (не кружится голова). Гибкость позвоночника. Умение группироваться (защитный навык при падениях). Ориентация тела при вращении.","natural_acquisition":"Обычно учатся в садике на физкультуре или дома на кровати. Требует показа техники безопасности (прятать голову).","potential_issues":"Слабые мышцы шеи (риск травмы!). Страх переворота. Жесткая спина. Лишний вес.","parent_activities":"1) Учите только на матах или толстом одеяле. 2) Важно научить прижимать подбородок к груди ('спрячь бусинку под подбородком'), чтобы не травмировать шею. 3) Помогайте, слегка подталкивая под бедра при перевороте.","medical_consultation":"Невролог, травматолог. Пора: если ребёнок жалуется на боль в шее или головокружение/тошноту после одного кувырка. Вопросы: 'Нет ли нестабильности шейных позвонков?', 'Проверить вестибулярный аппарат'."}},{"id":"gm_038","category":"Крупная моторика","skill_name":"Прыгает через скакалку","period":{"start_month":54,"end_month":72},"details":{"diagnostic_signs":"Ребёнок может перепрыгнуть через вращающуюся скакалку (сначала через качающуюся, потом через полный оборот). Координирует движение рук (вращение) и ног (прыжок). К 6 годам может сделать несколько прыжков подряд. Если ребёнок не может синхронизировать прыжок с моментом приближения верёвки — сложность с таймингом.","dependencies":"Высший пилотаж координации 'глаз-рука-нога'. Чувство ритма и времени (тайминг). Выносливость. Концентрация внимания.","natural_acquisition":"Сложный навык, редко приходит сам. Требует обучения: сначала учимся крутить, потом перешагивать, потом прыгать.","potential_issues":"Диспраксия. Нарушение зрительного восприятия скорости объектов. Неумение прыгать на двух ногах ритмично.","parent_activities":"1) Начните с перепрыгивания через лежащую скакалку. 2) Вращайте скакалку сами, прося ребёнка прыгнуть. 3) Учите вращать скакалку сбоку одной рукой, ловя ритм.","medical_consultation":"Специалист по ЛФК. Если к 7 годам навык не даётся совсем, это может быть признаком общей моторной неловкости, требующей занятий нейрокоррекцией."}},{"id":"gm_039","category":"Крупная моторика","skill_name":"Катается на двухколесном велосипеде","period":{"start_month":54,"end_month":72},"details":{"diagnostic_signs":"Ребёнок едет на двухколёсном велосипеде без приставных колёс, удерживая равновесие, поворачивая и тормозя. Может стартовать с места. Если к 6-7 годам ребёнок боится оторвать ноги от земли или падает сразу — нужен промежуточный этап (беговел или снятие педалей).","dependencies":"Динамическое равновесие. Уверенность в себе. Скорость реакции. Оценка дистанции и скорости. Свобода передвижения.","natural_acquisition":"Легче всего после беговела (уже есть баланс, нужно добавить педали). После трёхколёсного с боковыми колёсами переучиваться сложнее (привык заваливаться на бок).","potential_issues":"Страх падения. Неправильно подобранный велосипед (слишком тяжёлый или высокий). Проблемы с вестибулярным аппаратом.","parent_activities":"1) Снимите педали с велосипеда, пусть использует его как беговел для поиска баланса. 2) Придерживайте за плечи или седло (не за руль!), бегая рядом. 3) Учите смотреть вперёд, а не на колесо.","medical_consultation":"Не требуется. Это тренируемый навык."}},{"id":"gm_040","category":"Крупная моторика","skill_name":"Катается на коньках","period":{"start_month":60,"end_month":72},"details":{"diagnostic_signs":"Ребёнок стоит на льду на коньках, может скользить 'ёлочкой', отталкиваясь рёбрами коньков. Удерживает равновесие на скользкой поверхности. Может упасть и встать самостоятельно. Если ноги разъезжаются и 'сваливаются' внутрь (на внутренние ребра) так, что ребёнок стоит на ботинках, а не лезвиях — слабый голеностоп.","dependencies":"Сила мышц голени и стопы. Координация в условиях сниженного трения. Смелость. Зимняя активность.","natural_acquisition":"Только через обучение с инструктором или родителями. Требует адаптации мозга к новым условиям скольжения.","potential_issues":"Слабый голеностопный сустав (вальгус). Неподходящие (мягкие, большие) коньки. Страх льда.","parent_activities":"1) Первые шаги делайте на утоптанном снегу, а не на гладком льду, чтобы привыкнуть к высоте лезвия. 2) Используйте 'помощника фигуриста' (опору) на катке. 3) Учите правильно падать (на бок/вперёд), а не назад на затылок. 4) Плотно шнуруйте ботинки.","medical_consultation":"Ортопед. Пора: если стопы сильно заваливаются внутрь даже в жёстких профессиональных коньках. Возможно, катание противопоказано при сильном вальгусе."}}],"Мелкая моторика":[{"id":"fm_001","category":"Мелкая моторика","skill_name":"Подносит руки ко рту","period":{"start_month":1,"end_month":3},"details":{"diagnostic_signs":"Ребёнок целенаправленно тянет кулачок или пальцы в рот, часто для самоуспокоения. Это не случайное движение, а координированный акт. Младенец может сосать пальцы, изучая их ртом. Если к 3 месяцам руки ребёнка 'живут своей жизнью' и не попадают в рот, или он не пытается этого сделать — стоит обратить внимание.","dependencies":"Первая стадия схемы тела ('рука — рот'). Важнейший механизм саморегуляции и успокоения (снижает стресс). Предшественник самостоятельного кормления. Связан с развитием орального праксиса, что в будущем влияет на речь и артикуляцию [web:98].","natural_acquisition":"Рефлекторное движение, заложенное ещё внутриутробно. После рождения ребёнок 'открывает заново' свои руки, случайно касаясь лица, а затем закрепляя успешный опыт попадания в рот.","potential_issues":"Гипертонус рук (руки зажаты и прижаты к телу). Пеленание с руками, не дающее практики. Сенсорная гиперчувствительность (неприятно прикосновение).","parent_activities":"1) Не пеленайте руки во время бодрствования. 2) Если рука оказалась рядом со ртом, не убирайте её (если она чистая). 3) Легонько массируйте ладошки, привлекая внимание к рукам. 4) Наденьте яркий браслетик (текстильный) на запястье, чтобы ребёнок заметил руку.","medical_consultation":"Невролог. Пора: если к 4 месяцам ребёнок не может поднести руку ко рту или руки постоянно крепко сжаты в кулаки. Вопросы: 'Нет ли гипертонуса?', 'Нужен ли расслабляющий массаж?'"}},{"id":"fm_002","category":"Мелкая моторика","skill_name":"Раскрывает кулачки","period":{"start_month":2,"end_month":4},"details":{"diagnostic_signs":"Ладони ребёнка большую часть времени бодрствования находятся в полуоткрытом или открытом состоянии. Исчезает постоянный хватательный рефлекс (когда любой предмет в ладони вызывает спазм). Ребёнок может произвольно разжать пальцы, чтобы выпустить предмет или потрогать поверхность. Если к 4-5 месяцам кулаки постоянно сжаты, а большой палец прижат к ладони внутри кулака — это тревожный знак.","dependencies":"Необходимое условие для осознанного захвата предметов. Раскрытая ладонь позволяет опираться на руки (для ползания) и ощупывать поверхности (сенсорное развитие).","natural_acquisition":"Происходит по мере угасания врождённого хватательного рефлекса и созревания коры головного мозга, которая начинает тормозить примитивные рефлексы.","potential_issues":"Кортикальный большой палец (большой палец постоянно спрятан в кулак) — признак неврологии. Гипертонус. Отсутствие тактильной стимуляции.","parent_activities":"1) Массаж ладошек: 'Сорока-белобока', поглаживание каждого пальчика. 2) Вкладывайте в ручку предметы разной фактуры (гладкие, пушистые), стимулируя ощупывание. 3) Играйте в воде — вода расслабляет кисти.","medical_consultation":"Невролог. Пора: если после 4 месяцев кулаки не разжимаются, большой палец внутри. Вопросы: 'Есть ли признаки спастики?', 'Как убрать тонический рефлекс?'"}},{"id":"fm_003","category":"Мелкая моторика","skill_name":"Хватает погремушку в руке","period":{"start_month":3,"end_month":5},"details":{"diagnostic_signs":"Если вложить погремушку в руку ребёнка, он удерживает её несколько секунд или минут, может потрясти (случайно или намеренно) и посмотреть на неё. Это уже не просто рефлекс, а начало удержания. Если ребёнок сразу роняет предмет или не сжимает пальцы при контакте с игрушкой к 5 месяцам — навык отстаёт.","dependencies":"Начало манипуляции предметами. Развивает связь 'глаз-рука' (смотрю на то, что держу). Тренирует мышцы предплечья. Стимулирует слуховое восприятие (потряс — услышал звук).","natural_acquisition":"Сначала ребёнок хватает всё, что касается ладони (рефлекс). Затем начинает понимать, что предмет в руке можно удержать. Часто сначала смотрит на руку, потом на предмет.","potential_issues":"Слабый мышечный тонус (предмет выскальзывает). Нарушение зрения (не интересуется предметом).","parent_activities":"1) Вкладывайте удобные для захвата погремушки (гантельки) в руку. 2) Используйте лёгкие игрушки, чтобы не ударил себя. 3) Помогайте 'потрясти' рукой с погремушкой, показывая связь со звуком.","medical_consultation":"Невролог. Пора: если к 5-6 месяцам ребёнок не удерживает вложенный предмет. Вопросы: 'В порядке ли хватательный рефлекс?', 'Нет ли мышечной слабости?'"}},{"id":"fm_004","category":"Мелкая моторика","skill_name":"Тянется к игрушкам обеими руками","period":{"start_month":3,"end_month":6},"details":{"diagnostic_signs":"Лёжа на спине или животе, ребёнок видит игрушку и вытягивает к ней обе руки одновременно. Движение может быть неточным, но цель ясна. Взгляд сфокусирован на объекте. Если ребёнок тянется только одной рукой, а вторая пассивна, или вообще не пытается достать предмет к 6 месяцам — нужен осмотр.","dependencies":"Билатеральная координация (работа двух полушарий). Оценка расстояния до объекта. Мотивация к движению и ползанию. Важно для симметрии тела.","natural_acquisition":"Желание обладать предметом пересиливает гравитацию. Сначала ребёнок просто машет руками в сторону игрушки, потом учится направлять движение.","potential_issues":"Асимметрия (гемипарез — одна рука не работает). Нарушение зрения. Слишком высоко подвешенные игрушки (не может достать и теряет интерес).","parent_activities":"1) Подвешивайте игрушки на уровне вытянутой руки ребёнка (в кроватке, на дуге). 2) Протягивайте яркий предмет по центру груди, чтобы стимулировать обе руки. 3) Используйте неваляшку — она побуждает тянуться снова и снова.","medical_consultation":"Невролог, окулист. Пора: если ребёнок использует только одну руку или не тянется вообще. Вопросы: 'Исключить парез руки?', 'Видит ли ребёнок предмет?'"}},{"id":"fm_005","category":"Мелкая моторика","skill_name":"Удерживает маленькую игрушку","period":{"start_month":4,"end_month":6},"details":{"diagnostic_signs":"Ребёнок удерживает вложенную в руку игрушку осознанно, не роняя её при движении руки. Пальцы плотно обхватывают предмет (используется вся ладонь, большой палец противопоставлен или участвует в захвате). Ребёнок может поднести предмет к глазам, рассмотреть его, попробовать на вкус. Если к 6 месяцам ребёнок роняет игрушку сразу, как только отвлекается, или захват очень слабый — навык не закреплён.","dependencies":"Развивает силу кисти и пальцев. Формирует зрительно-моторную координацию. Позволяет исследовать свойства предметов (вес, фактура, звук). Является базой для самостоятельной игры и манипуляции двумя предметами.","natural_acquisition":"Происходит через многократное повторение цикла 'схватил — удержал — уронил — снова схватил'. Мотивацией служит интерес к предмету (яркий цвет, звук). Сначала удержание кратковременное, затем становится длительным.","potential_issues":"Гипотонус кистей рук (слабый захват). Сохранение рефлекторного (непроизвольного) захвата без возможности отпустить. Нарушение проприоцепции (не чувствует предмет в руке).","parent_activities":"1) Используйте легкие, удобные для захвата погремушки с тонкой ручкой. 2) Предлагайте предметы разной формы и текстуры (деревянные, пластиковые, тканевые). 3) Играйте в 'Отдай — возьми', мягко забирая игрушку и возвращая её.","medical_consultation":"Невролог. Пора: если к 6-7 месяцам ребёнок не может удержать игрушку дольше пары секунд или кисть постоянно расслаблена. Вопросы: 'Достаточна ли сила мышц кисти?', 'Есть ли признаки диспраксии?'"}},{"id":"fm_006","category":"Мелкая моторика","skill_name":"Тянется одной рукой к предметам","period":{"start_month":5,"end_month":7},"details":{"diagnostic_signs":"Ребёнок протягивает одну руку (правую или левую) к интересующему предмету, в то время как другая рука может быть занята опорой или держать другую игрушку. Движение становится более экономным и точным, чем двуручное вытягивание. Корпус может поворачиваться вслед за рукой. Если ребёнок использует строго только одну руку, а вторая всегда пассивна (даже для опоры), это может быть признаком асимметрии.","dependencies":"Диссоциация движений рук (независимая работа конечностей). Развитие латерализации (начало формирования ведущей руки, хотя окончательно это происходит позже). Позволяет совершать сложные действия: одной рукой держать, другой — манипулировать.","natural_acquisition":"Естественная оптимизация движений: мозг учится не задействовать всё тело для простой задачи. Часто связано с развитием опоры на одну руку в положении лёжа или сидя.","potential_issues":"Выраженная асимметрия (гемипарез). Игнорирование одной половины пространства (геминиглект). Нарушение координации.","parent_activities":"1) Предлагайте игрушку сбоку, чтобы стимулировать тянуться ближайшей рукой. 2) Дайте в одну руку предмет, а второй предложите взять ещё один. 3) Играйте с подвесными игрушками, до которых нужно тянуться вверх из положения лёжа.","medical_consultation":"Невролог. Пора: если ребёнок категорически не использует одну из рук к 7-8 месяцам. Вопросы: 'Нет ли пареза или повреждения плечевого сплетения?', 'Функциональна ли вторая рука?'"}},{"id":"fm_007","category":"Мелкая моторика","skill_name":"Перекладывает предмет из руки в руку","period":{"start_month":5,"end_month":8},"details":{"diagnostic_signs":"Ребёнок держит игрушку в одной руке, подносит её к средней линии тела, перехватывает второй рукой и отпускает первой. Действие осознанное, не случайное падение. Взгляд сопровождает перемещение предмета. Если к 8-9 месяцам ребёнок, чтобы освободить руку, просто бросает предмет, а не перекладывает его — межполушарное взаимодействие требует внимания.","dependencies":"Ключевой индикатор работы мозолистого тела (связи между полушариями мозга). Развивает координацию двух рук. Позволяет исследовать предмет со всех сторон. Важный этап перед освоением навыка ползания (перекрестная координация).","natural_acquisition":"Сначала ребёнок соединяет руки вместе с игрушкой (хлопает ими), затем случайно перехватывает предмет. Позже это становится способом освободить руку для нового предмета.","potential_issues":"Нарушение межполушарного взаимодействия. Проблемы с пересечением средней линии тела (ребёнок работает правой рукой только в правом поле зрения). 'Зеркальные' движения (синхнезии).","parent_activities":"1) Дайте игрушку в одну руку, затем предложите вторую игрушку в ту же руку — это вынудит ребёнка переложить первую. 2) Показывайте, как перекладывать мячик из руки в руку. 3) Играйте с предметами, которые удобно брать двумя руками (кольца, палочки).","medical_consultation":"Невролог. Пора: если к 9 месяцам нет попыток переложить предмет, или ребёнок избегает пересекать рукой центр тела. Вопросы: 'Как развито межполушарное взаимодействие?', 'Нет ли проблем с мозолистым телом?'"}},{"id":"fm_008","category":"Мелкая моторика","skill_name":"Хватает предметы всей ладонью","period":{"start_month":6,"end_month":9},"details":{"diagnostic_signs":"Ребёнок использует 'ладонный захват' (palmar grasp): накрывает предмет ладонью сверху и сжимает всеми пальцами, прижимая к основанию ладони. Большой палец может не участвовать активно (обезьяний захват) или начинать противопоставляться. Захват сильный и уверенный. Если к 9 месяцам захват вялый, пальцы не сжимаются плотно — это признак гипотонуса.","dependencies":"Базовый вид захвата для крупных предметов (кубики, мячи). Предшествует более тонкому пинцетному захвату. Позволяет удерживать ложку (в кулаке), бутылочку.","natural_acquisition":"Эволюционирует из рефлекторного хватания. Ребёнок учится регулировать силу сжатия, чтобы не раздавить или не уронить предмет.","potential_issues":"Сохранение рефлексов новорождённых. Спастичность кисти (рука 'когтистая'). Слабость мышц предплечья.","parent_activities":"1) Предлагайте кубики среднего размера (4-5 см). 2) Игры с пересыпанием крупных предметов (каштаны, грецкие орехи) из миски в миску. 3) Учите сжимать резиновые игрушки-пищалки (тренировка силы).","medical_consultation":"Невролог, эрготерапевт. Пора: если кисть выглядит спастичной (пальцы скрючены) или ребёнок не может взять кубик со стола. Вопросы: 'Нужен ли массаж для снятия тонуса?', 'Какие упражнения для развития силы кисти?'"}},{"id":"fm_009","category":"Мелкая моторика","skill_name":"Указывает пальцем","period":{"start_month":7,"end_month":12},"details":{"diagnostic_signs":"Ребёнок вытягивает указательный палец, остальные пальцы сжаты в кулак. Использует этот жест, чтобы привлечь внимание взрослого к объекту ('разделенное внимание') или чтобы поковырять/нажать на что-то. Если к 12-15 месяцам указательного жеста нет совсем (ребёнок указывает всей рукой или кричит, глядя на предмет) — это важный диагностический маркер.","dependencies":"Критически важный жест для речевого и социального развития. Первый шаг к невербальной коммуникации. Отсутствие указательного жеста — один из ранних признаков РАС (но не единственный!). Позволяет изолировать движение одного пальца.","natural_acquisition":"Начинается с исследования дырочек и мелких деталей указательным пальцем. Затем трансформируется в социальный жест: 'Смотри туда!'.","potential_issues":"РАС (расстройства аутистического спектра). Задержка психоречевого развития. Моторная неспособность изолировать палец (вместо пальца тянет всю руку).","parent_activities":"1) Читайте книги с картинками, тыкая пальцем в персонажей: 'Кто это? Это киса!'. 2) Нажимайте на кнопки музыкальных игрушек или выключатели света. 3) Играйте в 'сороку', загибая пальчики. 4) Ковыряйте дырочки в тесте для лепки.","medical_consultation":"Педиатр, невролог, психиатр (при комплексе симптомов). Пора: если к 1.5 годам нет указательного жеста. Это повод для скрининга на аутизм (M-CHAT). Вопросы: 'Есть ли разделенное внимание?', 'Как стимулировать коммуникацию?'"}},{"id":"fm_010","category":"Мелкая моторика","skill_name":"Берет мелкие предметы щепотью","period":{"start_month":8,"end_month":12},"details":{"diagnostic_signs":"Ребёнок захватывает мелкие предметы (крошки, изюм, бусины) подушечками большого и указательного (иногда среднего) пальцев. Ладонь при этом не касается поверхности стола. Движения точные. Сначала захват может быть 'нижним' (подушечка большого пальца к боковой поверхности указательного), затем становится истинным 'верхним' пинцетным (подушечка к подушечке). Если к году ребёнок сгребает мелочь всей пятерней ('грабли') — тонкая моторика отстаёт.","dependencies":"Вершина развития моторики первого года. Готовит руку к рисованию, письму, застёгиванию пуговиц. Требует высокой чувствительности кончиков пальцев и зрительного контроля.","natural_acquisition":"Обычно отрабатывается во время еды (кусочки пищи) или на прогулке (камешки, травинки). Ребёнок может часами сидеть, перебирая соринки на ковре.","potential_issues":"Нарушение зрения (не видит мелкие предметы). Тактильная гиперчувствительность. Нарушение иннервации пальцев.","parent_activities":"1) Предлагайте 'пальчиковую еду' (кусочки банана, хлеба, вареной моркови). 2) Игры с сортером (вкладывание мелких предметов в отверстия). 3) Отрывание кусочков пластилина или бумаги. 4) Раскладывание фасоли или пуговиц (под строгим присмотром!).","medical_consultation":"Невролог, окулист. Пора: если к 12-13 месяцам сохраняется только сгребающий захват всей кистью. Вопросы: 'Видит ли ребёнок мелкие детали?', 'Как развить оппозицию большого пальца?'"}},{"id":"fm_011","category":"Мелкая моторика","skill_name":"Бьет два предмета друг о друга","period":{"start_month":9,"end_month":12},"details":{"diagnostic_signs":"Держа в каждой руке по предмету (например, кубику), ребёнок сводит руки вместе по средней линии и ударяет предметами друг о друга, извлекая звук. Движение симметричное, контролируемое. Если ребёнок стучит только одним предметом об стол или пол, но не может соединить две руки с предметами в центре к 12 месяцам — есть проблемы с билатеральной координацией.","dependencies":"Координация двух рук по средней линии тела. Развитие слухового восприятия. Понимание причинно-следственных связей (стукнул — звук).","natural_acquisition":"Часто случайно: ребёнок, радуясь, машет руками с игрушками и задевает их друг о друга. Звук нравится, и он повторяет действие.","potential_issues":"Проблемы с мозолистым телом. Нарушение проприоцепции. Апраксия.","parent_activities":"1) Дайте два деревянных кубика или ложки и покажите, как стучать. 2) Играйте с крышками от кастрюль (как тарелками). 3) Используйте музыкальные инструменты (маракасы, кастаньеты).","medical_consultation":"Невролог. Пора: если к году ребёнок избегает действий двумя руками одновременно по средней линии. Вопросы: 'Как стимулировать бимануальную активность?'"}},{"id":"fm_012","category":"Мелкая моторика","skill_name":"Хлопает в ладоши","period":{"start_month":9,"end_month":13},"details":{"diagnostic_signs":"Ребёнок сводит раскрытые ладони вместе и хлопает ими друг о друга ('ладушки'). Движение ритмичное, произвольное, часто сопровождается улыбкой. Может выполняться по просьбе взрослого или при подражании. Если к 13-14 месяцам ребёнок не хлопает в ладоши даже по примеру взрослого или делает это тыльной стороной кисти — это маркер нарушения имитации или координации.","dependencies":"Один из первых социальных жестов (выражение радости, одобрения). Требует координации двух рук по средней линии тела. Тесно связан с развитием речевых центров (жестовая коммуникация предшествует вербальной). Развивает чувство ритма.","natural_acquisition":"Учится через подражание родителям ('Давай похлопаем!'). Сначала взрослый может двигать руками ребёнка, показывая паттерн, затем малыш повторяет сам.","potential_issues":"Расстройства аутистического спектра (отсутствие имитации). Нарушение координации (промахивается мимо ладоней). Слабый тонус рук (хлопки вялые, без звука).","parent_activities":"1) Играйте в 'Ладушки-ладушки' с потешками. 2) Хлопайте, когда случается что-то хорошее (папа пришёл, доели кашу). 3) Слушайте ритмичную музыку и отбивайте такт хлопками.","medical_consultation":"Невролог, психиатр. Пора: если к 14-15 месяцам нет попыток имитации жестов (хлопки, 'пока-пока'). Вопросы: 'Есть ли задержка психомоторного развития?', 'Как стимулировать зеркальные нейроны?'"}},{"id":"fm_013","category":"Мелкая моторика","skill_name":"Кладет предметы в контейнер","period":{"start_month":10,"end_month":15},"details":{"diagnostic_signs":"Ребёнок целенаправленно берет предмет, подносит его к отверстию или емкости (коробка, миска) и разжимает пальцы в нужный момент, чтобы предмет упал внутрь. Сначала это крупные предметы в широкую коробку, затем более мелкие в узкие отверстия. Если к 15 месяцам ребёнок только выбрасывает или высыпает предметы, но не может положить их обратно намеренно — это нарушение праксиса (планирования действия).","dependencies":"Навык 'отпускания' (release) сложнее навыка 'хватания'. Требует торможения хватательного рефлекса в нужный момент. Основа для уборки игрушек и сложных игр (сортер). Развивает понимание объема и пространства.","natural_acquisition":"Часто начинается с разрушения (выкидывания игрушек из манежа). Родители могут превратить это в обратную игру: 'А теперь бросай в ведро!'. Звук падения предмета в ёмкость служит отличным подкреплением.","potential_issues":"Гипертонус (трудно разжать кулак). Проблемы с координацией 'глаз-рука' (промахивается мимо коробки). Когнитивные нарушения (не понимает задачу).","parent_activities":"1) Используйте металлические миски или кастрюли — звук падения кубика в них очень нравится детям. 2) Начните с крупных предметов и широких коробок, постепенно сужая отверстие. 3) Сделайте прорезь в крышке обувной коробки для 'копилки' (монетки, пуговицы — под присмотром!).","medical_consultation":"Невролог. Пора: если к 1.5 годам ребёнок не может осознанно отпустить предмет в цель, рука остаётся сжатой. Вопросы: 'Нет ли спастичности?', 'Как тренировать навык произвольного разжатия кисти?'"}},{"id":"fm_014","category":"Мелкая моторика","skill_name":"Рисует каракули спонтанно","period":{"start_month":12,"end_month":18},"details":{"diagnostic_signs":"Ребёнок держит карандаш, мелок или фломастер в кулаке (цилиндрический захват) и водит им по бумаге, оставляя следы. Движения хаотичные, идут от плеча, а не от кисти. Ребёнок понимает, что его действие создает след ('Я сделал это!'). Если к 1.5 годам ребёнок пытается есть мелки или стучит ими, но не пытается водить по бумаге для получения линии — задержка графомоторных навыков.","dependencies":"Начало изобразительной деятельности. Развивает зрительно-моторную координацию. Укрепляет мышцы руки для будущего письма. Способ самовыражения.","natural_acquisition":"Обычно через подражание старшим. Дайте ребёнку инструмент и покажите, как он оставляет след. Восторг от результата закрепляет навык.","potential_issues":"Слабость руки (не может нажать на карандаш, линия не видна). Сенсорное отвращение к материалам (не любит пачкать руки мелками). Непонимание назначения предмета (грызёт карандаш).","parent_activities":"1) Используйте толстые восковые мелки или пальчиковые краски — они легче оставляют след, чем карандаши. 2) Приклейте большой лист ватмана к полу скотчем, чтобы бумага не уезжала. 3) Рисуйте на асфальте цветными мелками.","medical_consultation":"Психолог, дефектолог. Пора: если к 2 годам ребёнок не проявляет интереса к оставлению следов на поверхности (даже палочкой на песке). Вопросы: 'Как развить интерес к творчеству?', 'Нет ли сенсорных нарушений?'"}},{"id":"fm_015","category":"Мелкая моторика","skill_name":"Строит башню из 2 кубиков","period":{"start_month":13,"end_month":20},"details":{"diagnostic_signs":"Ребёнок ставит один кубик (гранью примерно 4-5 см) на другой и отпускает руку так, чтобы верхний кубик не упал. Башня стоит хотя бы пару секунд. Требует точности и контроля силы. Если к 20 месяцам ребёнок только рушит башни или ставит кубики рядом, но не один на другой — пространственное мышление или моторика требуют тренировки.","dependencies":"Оценка вертикальной оси. Контроль силы (аккуратное опускание). Понятие баланса. Развивает терпение и концентрацию.","natural_acquisition":"Сначала ребёнок учится ставить кубик на стол, потом пытается поставить на неровную поверхность (диван), потом понимает, что другой кубик — это тоже поверхность. Часто первая башня получается случайно.","potential_issues":"Тремор рук (кубик сбивается при попытке поставить). Нарушение зрения. Импульсивность (бросает кубик, а не ставит).","parent_activities":"1) Используйте крупные лёгкие кубики (пластиковые, картонные). 2) Стройте башню сами, прося ребёнка поставить 'крышу' (последний кубик). 3) Поддерживайте руку ребёнка в начале, помогая почувствовать момент постановки.","medical_consultation":"Невролог. Пора: если выраженный тремор мешает выполнить точное движение к 2 годам. Вопросы: 'Есть ли признаки мозжечковых нарушений?', 'Как улучшить точность движений?'"}},{"id":"fm_016","category":"Мелкая моторика","skill_name":"Переворачивает страницы книги","period":{"start_month":15,"end_month":24},"details":{"diagnostic_signs":"Ребёнок переворачивает страницы картонной книги по одной (или по несколько сразу, если страницы тонкие). Использует для этого пальцы, а не всю ладонь. Интерес к картинкам на следующей странице мотивирует действие. Если к 2 годам ребёнок не может перевернуть страницу, рвёт её или не интересуется книгами — навык требует развития.","dependencies":"Участие в чтении развивает речь и воображение. Тонкая моторика пальцев (изолированные движения). Координация двух рук (одна держит книгу, другая листает).","natural_acquisition":"Лучше всего учится на книгах с толстыми картонными страницами. Сначала помогает взрослому, потом листает сам, часто пропуская страницы.","potential_issues":"Слабость пальцев. Неумение дозировать силу (рвёт бумагу). Отсутствие интереса к чтению в семье.","parent_activities":"1) Начните с картонных книг, где страницы легко подцепить. 2) Читайте вместе, делая паузу перед поворотом страницы, чтобы ребёнок сделал это сам. 3) Используйте интерактивные книги с окошками и клапанами.","medical_consultation":"Логопед, психолог. Пора: если отсутствие навыка связано с полным отсутствием интереса к книгам и картинкам (риск РАС или ЗПР). Сама по себе моторика здесь редко является главной проблемой."}},{"id":"fm_017","category":"Мелкая моторика","skill_name":"Строит башню из 4-6 кубиков","period":{"start_month":18,"end_month":30},"details":{"diagnostic_signs":"Ребёнок ставит кубики (сторона 4-5 см) друг на друга, создавая вертикальную башню из 4 и более элементов. Движения точные, ребёнок не толкает башню локтем. Если башня падает, он пытается исправить ошибку (ставит ровнее). Если к 2.5 годам ребёнок не может поставить больше 2 кубиков или выкладывает их только в линию (поезд), это может указывать на особенности визуально-пространственного восприятия.","dependencies":"Развивает кинематическое планирование (расчёт траектории руки, чтобы не сбить конструкцию) [web:147]. Тренирует зрительно-моторную координацию и чувство баланса. Является диагностическим тестом на уровень развития невербального интеллекта.","natural_acquisition":"Ребёнок экспериментирует, часто подражая взрослому или старшим детям. Сначала строит из 3 кубиков, постепенно увеличивая высоту по мере улучшения координации.","potential_issues":"Тремор рук. Нарушение зрения (не видит края кубика). Импульсивность (СДВГ) — ребёнок торопится и сбивает башню. Нарушение пространственного мышления.","parent_activities":"1) Устраивайте соревнования: 'Чья башня выше?'. 2) Используйте кубики разных цветов, прося ставить 'красный на синий' (изучение цветов + моторика). 3) Предложите построить 'гараж' для машинки из кубиков (сложнее, чем башня).","medical_consultation":"Невролог, психолог. Пора: если к 2.5 годам ребёнок не строит вертикальные конструкции, имеет сильный тремор или быстро истощается при неудаче. Вопросы: 'Как развить усидчивость и точность движений?'"}},{"id":"fm_018","category":"Мелкая моторика","skill_name":"Рисует вертикальные линии","period":{"start_month":20,"end_month":30},"details":{"diagnostic_signs":"Ребёнок проводит фломастером или карандашом линию сверху вниз по подражанию (после показа взрослым). Линия относительно прямая (не спираль и не круг). Ребёнок понимает направление движения. Если к 2.5 годам рисунок остаётся только хаотичными каракулями ('клубок') без попыток провести линию — графомоторные навыки задерживаются.","dependencies":"Первый шаг к осознанному рисованию форм. Требует контроля движения руки в одной плоскости (вертикальной) и торможения лишних движений. Подготовка к написанию цифр (1) и букв.","natural_acquisition":"Часто осваивается через ассоциацию: 'Дождик капает (кап-кап-кап)' — вертикальные штрихи. Или 'Травка растет' (линии снизу вверх).","potential_issues":"Слабый тонус кисти (карандаш выпадает). Непонимание инструкции. Перекрестная латерализация (не определился с ведущей рукой).","parent_activities":"1) Рисуйте 'дождик' из тучки (вертикальные штрихи). 2) Рисуйте 'заборчик' для домика. 3) Соединяйте две точки прямой линией (кошечка идет к молоку).","medical_consultation":"Дефектолог, эрготерапевт. Пора: если к 3 годам ребёнок не может повторить простую линию. Вопросы: 'Как укрепить руку для письма?', 'Нужны ли специальные насадки на карандаш?'"}},{"id":"fm_019","category":"Мелкая моторика","skill_name":"Собирает простые пазлы (3-4 детали)","period":{"start_month":24,"end_month":36},"details":{"diagnostic_signs":"Ребёнок собирает разрезную картинку из 2-4 частей или вкладывает фигурки в рамку-вкладыш, ориентируясь на форму и изображение. Он вращает деталь, чтобы она совпала с пазом. Если к 3 годам ребёнок пытается силой вдавить деталь, не обращая внимания на её форму и рисунок, или быстро теряет интерес — пространственное восприятие требует развития.","dependencies":"Развивает наглядно-образное мышление. Тренирует навык визуального синтеза (собрать целое из частей). Учит вращать объекты в уме (ментальная ротация). Тонкая моторика пальцев (захват и поворот плоской детали).","natural_acquisition":"Начинается с рамок-вкладышей (где у каждой детали своя ниша). Затем переходит к разрезным картинкам (половинки фруктов, животных).","potential_issues":"Нарушение зрительного гнозиса (не узнает картинку). Проблемы с пространственной ориентацией. Слабая моторика (трудно соединить детали).","parent_activities":"1) Начните с 'половинок': разрежьте открытку пополам и попросите соединить. 2) Используйте деревянные пазлы с ручками-кнопками (легче брать). 3) Собирайте кубики-пазлы (4 кубика с частями одной картинки).","medical_consultation":"Психолог, нейропсихолог. Пора: если ребёнок не понимает принцип составления целого из частей к 3 годам. Вопросы: 'Как развить зрительное восприятие?', 'Нет ли признаков агнозии?'"}},{"id":"fm_020","category":"Мелкая моторика","skill_name":"Рисует круг","period":{"start_month":30,"end_month":42},"details":{"diagnostic_signs":"Ребёнок копирует круг (замкнутую кривую линию) после показа взрослым. Линия замыкается (конец соединяется с началом). Форма узнаваема, хоть и может быть неровной. Если к 3.5 годам вместо круга получается спираль или незамкнутая дуга — контроль руки недостаточен.","dependencies":"Более сложное движение, чем прямая линия, так как требует непрерывного изменения направления движения кисти. Базовая форма для рисования человека (голова), солнца, мяча. Важный тест на школьную зрелость в будущем.","natural_acquisition":"Возникает из вращательных движений ('мотаем клубочек'). Постепенно ребёнок учится останавливать руку, чтобы замкнуть контур.","potential_issues":"Диспраксия. Нарушение зрительно-моторной интеграции. Неправильный захват карандаша, блокирующий движение кисти.","parent_activities":"1) Рисуйте 'солнышко', 'колобка', 'колеса для машины'. 2) Обводите круглые предметы (стаканчик, монету) карандашом. 3) Рисуйте пальцем круги на манке или песке (сенсорный опыт).","medical_consultation":"Логопед, психолог. Пора: если к 4 годам ребёнок не может нарисовать подобие круга. Вопросы: 'Соответствует ли уровень графических навыков возрасту?', 'Как тренировать плавность линий?'"}},{"id":"fm_021","category":"Мелкая моторика","skill_name":"Использует ножницы","period":{"start_month":30,"end_month":48},"details":{"diagnostic_signs":"Ребёнок держит безопасные детские ножницы одной рукой (большой палец в одном кольце, средний/указательный в другом). Может делать надрезы на бумаге ('бахрому'). К 4 годам может разрезать лист пополам по прямой линии. Если ребёнок держит ножницы двумя руками или не может раскрыть их — навык не сформирован.","dependencies":"Раздельная работа пальцев (диссоциация). Координация двух рук (одна режет, другая держит бумагу). Укрепляет мышцы кисти. Развивает внимание и аккуратность.","natural_acquisition":"Требует обучения и безопасных инструментов. Сначала ребёнок учится просто открывать и закрывать лезвия, затем делать 'чик' по краю бумаги.","potential_issues":"Слабость кисти (не может сжать ножницы). Неправильно подобранные ножницы (велики, тугие). Левшество (нужны ножницы для левшей).","parent_activities":"1) Используйте специальные пластиковые ножницы, которые режут только бумагу. 2) Начните с нарезания 'колбаски' из пластилина (легче резать, чем бумагу). 3) Учите делать 'травку' (короткие надрезы по краю зеленой бумаги).","medical_consultation":"Эрготерапевт. Пора: если к 4 годам ребёнок не может освоить принцип действия ножниц. Вопросы: 'Подходит ли инструмент?', 'Как поставить руку?'"}},{"id":"fm_022","category":"Мелкая моторика","skill_name":"Застегивает крупные пуговицы","period":{"start_month":36,"end_month":48},"details":{"diagnostic_signs":"Ребёнок может самостоятельно застегнуть крупные пуговицы (диаметром 2-3 см) на своей одежде или на тренажёре, находящемся перед ним. Он правильно совмещает пуговицу с петлей и проталкивает её, перехватывая пальцами другой руки. Если к 4 годам ребёнок не понимает алгоритма 'вставил — перехватил — вытянул' и просто тянет пуговицу, не попадая в петлю, это дефицит праксиса.","dependencies":"Развивает тактильную чувствительность кончиков пальцев. Требует сложной бимануальной координации (руки делают разные движения). Способствует независимости в одевании (самообслуживание).","natural_acquisition":"Обычно навык расстегивания приходит раньше застегивания. Дети сначала тренируются на одежде кукол или мягких игрушках, где пуговицы крупные и петли не тугие.","potential_issues":"Слабость пальцев (трудно протолкнуть пуговицу). Тугие петли (физически сложно). Нарушение зрительного контроля (не видит, что делает, если пуговица под подбородком).","parent_activities":"1) Сделайте тренажер из фетра с крупными пуговицами и прорезями. 2) Начните с застегивания одежды, лежащей на столе (легче, чем на себе). 3) Используйте 'пуговицы' из монеток и копилку (принцип проталкивания плоского предмета в щель).","medical_consultation":"Эрготерапевт. Пора: если к 4.5 годам ребёнок не может справиться с крупной пуговицей. Вопросы: 'Как развить силу пальцев?', 'Есть ли диспраксия?'"}},{"id":"fm_023","category":"Мелкая моторика","skill_name":"Рисует крест","period":{"start_month":36,"end_month":48},"details":{"diagnostic_signs":"Ребёнок копирует изображение креста (+) по подражанию. Рисует одну вертикальную линию и пересекает её одной горизонтальной. Линии достаточно прямые и пересекаются примерно посередине. Если ребёнок рисует две линии рядом, но не может их пересечь, или рисует 'Т' вместо '+', это этап развития, но к 4 годам крест должен получаться.","dependencies":"Требует пересечения средней линии листа и планирования точки пересечения. Более сложный навык, чем круг или линия, так как нужно остановиться и изменить направление действия. Подготовка к написанию букв (А, Н, Т).","natural_acquisition":"Часто ассоциируется с перечеркиванием ('нельзя', 'зачеркни ошибку'). Дети любят зачеркивать свои рисунки.","potential_issues":"Нарушение пространственного ориентирования. Игнорирование одной стороны листа. Трудности с планированием (не может рассчитать, где начать вторую линию).","parent_activities":"1) Рисуйте 'плюсики' (витаминки). 2) Игра 'Скорая помощь' (красный крест). 3) Выкладывайте крест из палочек, а потом просите нарисовать такой же.","medical_consultation":"Психолог, дефектолог. Пора: если к 4.5 годам ребёнок не может пересечь две линии (рисует их отдельно). Вопросы: 'Как развить зрительно-пространственные навыки?'"}},{"id":"fm_024","category":"Мелкая моторика","skill_name":"Копирует квадрат","period":{"start_month":42,"end_month":54},"details":{"diagnostic_signs":"Ребёнок копирует квадрат, глядя на образец. Рисует 4 стороны и 4 угла (примерно прямых). Фигура замкнутая. Если углы скруглены (похоже на круг) или сторон больше/меньше 4-х к 4.5-5 годам — зрительный анализ формы неточен.","dependencies":"Значительно сложнее круга и креста. Требует резкой смены направления движения на 90 градусов (остановка — поворот — движение). Понимание углов. Основа геометрического мышления.","natural_acquisition":"Сначала ребёнок рисует 'окна' и 'домики'. Квадрат редко получается с первого раза идеальным, часто похож на прямоугольник или трапецию.","potential_issues":"Моторная неловкость (не может вовремя остановить руку). Перцептивные нарушения (видит квадрат как круг).","parent_activities":"1) Обводите квадратные формочки. 2) Рисуйте по точкам (соедини 4 точки). 3) Складывайте квадрат из спичек/палочек перед рисованием.","medical_consultation":"Психолог. Пора: если к 5 годам ребёнок рисует круг вместо квадрата (не видит углов). Вопросы: 'Есть ли нарушения зрительного восприятия?'"}},{"id":"fm_025","category":"Мелкая моторика","skill_name":"Рисует человека из 3 частей","period":{"start_month":42,"end_month":60},"details":{"diagnostic_signs":"Ребёнок рисует фигуру человека, состоящую минимум из 3 элементов: голова (круг), туловище (овал/линия) и конечности (палки). Это знаменитый 'головоног' или более сложная фигура. Детали (глаза, рот) могут присутствовать. Если к 5 годам ребёнок рисует только каракули и называет их 'дядей', не пытаясь изобразить структуру — задержка развития образного мышления.","dependencies":"Тест Гудинаф-Харриса ('Нарисуй человека') коррелирует с уровнем интеллектуального развития. Отражает схему тела (ребёнок проецирует своё знание тела на бумагу).","natural_acquisition":"Начинается с 'головоногов' (круг с ногами), затем появляется туловище. Часто ребёнок комментирует рисунок: 'Это ножки, чтобы бегать'.","potential_issues":"Незрелость схемы тела (ребёнок плохо чувствует свои части тела). Общая задержка психического развития (ЗПР). Отсутствие опыта рисования.","parent_activities":"1) Рисуйте вместе: 'Давай нарисуем папу. Что у папы есть? Голова, животик, ножки'. 2) Обводите тело ребёнка на большом листе обоев. 3) Лепите человечков из пластилина (объем помогает понять структуру).","medical_consultation":"Психолог. Пора: если к 5 годам рисунок человека полностью отсутствует или неузнаваем. Вопросы: 'Соответствует ли когнитивное развитие возрасту?'"}},{"id":"fm_026","category":"Мелкая моторика","skill_name":"Застегивает мелкие пуговицы","period":{"start_month":48,"end_month":60},"details":{"diagnostic_signs":"Ребёнок справляется с мелкими пуговицами на рубашке или пижаме. Движения пальцев мелкие, точные, щипковые. Требует терпения и хорошего зрения. Если к 5 годам ребёнок не может застегнуть рубашку, путает петли или просит помощи — тонкая моторика или планирование страдают.","dependencies":"Высший уровень самообслуживания в одевании. Подготовка руки к письму (те же мышцы, что и для удержания ручки). Развивает усидчивость.","natural_acquisition":"Приходит с практикой. Часто дети сначала учатся застегивать на куклах или на одежде, снятой с себя.","potential_issues":"Диспраксия. Слабое зрение. Нарушение тактильной чувствительности. Слишком тугие новые петли.","parent_activities":"1) Покупайте одежду с удобными пуговицами для тренировки. 2) Не торопите ребёнка утром, дайте время застегнуться самому. 3) Играйте в 'ателье', застегивая пуговицы на разных лоскутках ткани.","medical_consultation":"Эрготерапевт. Пора: только если есть другие проблемы с мелкой моторикой. Изолированно редко требует врача."}},{"id":"fm_027","category":"Мелкая моторика","skill_name":"Копирует треугольник","period":{"start_month":54,"end_month":66},"details":{"diagnostic_signs":"Ребёнок срисовывает треугольник с образца. Рисует три пересекающиеся линии, образующие три острых угла. Углы не должны быть скруглены. Фигура должна быть замкнутой. Если ребёнок рисует трапецию, квадрат или круг вместо треугольника, или не может соединить третью линию с первой к 5.5 годам — это нарушение зрительно-пространственного анализа.","dependencies":"Самая сложная из базовых фигур для копирования (появляется позже круга и квадрата). Требует планирования косых линий (диагоналей) и соединения их в одной точке. Развивает геометрическое мышление и точность руки.","natural_acquisition":"Обычно через рисование 'крыши дома' или 'ёлочки'. Диагональные линии даются детям сложнее вертикальных и горизонтальных.","potential_issues":"Зрительная агнозия. Нарушение пространственной ориентации. Диспраксия (трудности с планированием движения под углом).","parent_activities":"1) Выкладывайте треугольники из спичек. 2) Рисуйте по опорным точкам (три точки, соедини их). 3) Рисуйте 'горы' (зубчатая линия).","medical_consultation":"Нейропсихолог, дефектолог. Пора: если к 6 годам ребёнок не может скопировать треугольник (рисует квадрат или овал). Вопросы: 'Есть ли проблемы с восприятием диагоналей?', 'Готов ли ребёнок к школе (графически)?'"}},{"id":"fm_028","category":"Мелкая моторика","skill_name":"Завязывает шнурки","period":{"start_month":60,"end_month":72},"details":{"diagnostic_signs":"Ребёнок может самостоятельно завязать простой узел, а затем бантик на ботинках или тренажере. Понимает последовательность действий: перекрестить — продеть — затянуть — сделать петлю — обернуть — продеть — затянуть. Если к 6.5-7 годам ребёнок путается в пальцах, не может сделать петлю или затянуть узел — это моторная или когнитивная сложность.","dependencies":"Высший пилотаж мелкой моторики. Требует сложнейшей бимануальной координации (руки делают разные действия одновременно в 3D-пространстве) и серийной организации движений. Влияет на школьную адаптацию (переодевание на физкультуру).","natural_acquisition":"Самый трудный бытовой навык. Не приходит сам, требует долгого обучения и тренировки. Сейчас часто заменяется липучками, что снижает тренированность рук.","potential_issues":"Диспраксия. Нарушение схемы тела. Проблемы с последовательностью действий (планированием).","parent_activities":"1) Тренируйтесь на столе: положите ботинок носком к ребёнку. 2) Используйте шнурки двух разных цветов (свяжите два шнурка), чтобы ребёнок видел, какой куда идет. 3) Придумайте сказку про 'зайчика и норку' (петля — это ушко зайчика).","medical_consultation":"Эрготерапевт. Пора: если к 7 годам (1 классу) навык не освоен, несмотря на тренировки. Это может быть маркером диспраксии развития."}},{"id":"fm_029","category":"Мелкая моторика","skill_name":"Пишет несколько букв","period":{"start_month":60,"end_month":72},"details":{"diagnostic_signs":"Ребёнок может написать (скопировать или по памяти) несколько печатных букв, обычно своего имени. Буквы узнаваемы, хотя могут быть разного размера или 'плясать'. Ребёнок правильно держит ручку (щепотью). Если к 6.5 годам ребёнок не может изобразить ни одной графемы или держит ручку в кулаке — графомоторная незрелость.","dependencies":"Интеграция всех предыдущих навыков: линии, круги, диагонали, перекрещивание. Зрительная память на символы. Готовность к школьному обучению письму.","natural_acquisition":"Интерес к буквам просыпается в 4-5 лет. Дети начинают 'подписывать' рисунки, спрашивая 'Как пишется А?'.","potential_issues":"Дисграфия (зеркальное написание букв — норма до 6-7 лет, позже — проблема). Слабость руки. Нарушение зрительно-моторной координации.","parent_activities":"1) Пишите буквы пальцем на манке или пене для бритья. 2) Лепите буквы из пластилина. 3) Пишите записки друг другу (печатными буквами). 4) Обводите крупные прописи.","medical_consultation":"Логопед, нейропсихолог. Пора: если перед школой ребёнок не может скопировать буквы, зеркалит их постоянно (не эпизодически) или испытывает отвращение к письму. Вопросы: 'Есть ли риск дисграфии?', 'Нужна ли нейрокоррекция?'"}}],"Речь":[{"id":"sp_001","category":"Речь","skill_name":"Издает звуки кроме плача","period":{"start_month":1,"end_month":3},"details":{"diagnostic_signs":"Ребёнок издает звуки, не связанные с плачем или физическим дискомфортом (чихание, икота). Это могут быть кряхтения, вздохи, 'гуканье', тихие гортанные звуки ('кхх', 'грр'), когда он спокоен и доволен. Если к 3 месяцам ребёнок молчит большую часть времени бодрствования и плачет только для выражения нужд — это повод проверить слух и развитие.","dependencies":"Самое начало 'протоязыка'. Эти звуки ('протофоны') показывают, что голосовой аппарат готов к работе в разных режимах, а не только рефлекторно [web:198]. Важный индикатор комфорта и благополучия младенца.","natural_acquisition":"Возникает спонтанно, когда ребёнок сыт и находится в безопасности. Экспериментирует с дыханием и голосовыми связками.","potential_issues":"Нарушение слуха (ребёнок не слышит себя). Проблемы с гортанью или дыханием. Неврологическое угнетение (вялый ребёнок).","parent_activities":"1) Разговаривайте с ребёнком лицом к лицу, делая паузы для его 'ответа'. 2) Повторяйте звуки за ребёнком — это первая игра в диалог. 3) Носите на руках вертикально — это облегчает вокализацию.","medical_consultation":"Отоларинголог (проверка слуха), невролог. Пора: если к 3 месяцам ребёнок издает только плач. Вопросы: 'Проведен ли аудиоскрининг новорожденных?', 'Нет ли анатомических препятствий для звуков?'"}},{"id":"sp_002","category":"Речь","skill_name":"Гулит (агу, угу)","period":{"start_month":2,"end_month":4},"details":{"diagnostic_signs":"Появляется мелодичное, протяжное произнесение гласных звуков, часто в сочетании с заднеязычными согласными (г, к, х): 'а-гу', 'ги', 'гы', 'а-а-а'. Ребёнок 'поет' эти звуки, глядя на взрослого. Звуки становятся более длительными и вариативными по интонации. Если к 4.5 месяцам гуления нет совсем — это тревожный знак.","dependencies":"Тренировка координации дыхания и голоса. Развитие социальной улыбки и контакта глазами (комплекс оживления). Начало формирования интонационной стороны речи.","natural_acquisition":"Ребёнок обнаруживает, что может управлять звуком. Положительная реакция родителей (улыбка, похвала) закрепляет навык [web:196].","potential_issues":"Тугоухость (даже легкая степень). Аутизм (отсутствие интереса к лицу взрослого). Мышечная слабость артикуляционного аппарата.","parent_activities":"1) 'Зеркальте' звуки ребёнка, но чуть более четко. 2) Пойте простые протяжные песенки. 3) Делайте массаж животика с проговариванием потешек — физический комфорт стимулирует гуление.","medical_consultation":"ЛОР, сурдолог, невролог. Пора: если к 5 месяцам гуление угасло или так и не появилось. Вопросы: 'Как проверить слух объективными методами (КСВП)?'"}},{"id":"sp_003","category":"Речь","skill_name":"Реагирует на громкие звуки","period":{"start_month":2,"end_month":4},"details":{"diagnostic_signs":"Ребёнок вздрагивает (рефлекс Моро), моргает, замирает или начинает плакать при резком громком звуке (хлопок двери, лай собаки, падение предмета). Может проснуться от шума. Если ребёнок спит при работающем перфораторе или не реагирует на хлопок над ухом — срочно к врачу.","dependencies":"Базовая проверка слухового анализатора. Защитный механизм. Основа для развития слухового внимания (выделение звука из фона).","natural_acquisition":"Врожденный рефлекс. Со временем реакция становится менее генерализованной (не вздрагивает всем телом, а просто поворачивает голову).","potential_issues":"Глухота или тугоухость. Нарушение обработки сенсорной информации (гипочувствительность).","parent_activities":"1) Не создавайте идеальную тишину дома во время дневного сна — приучайте к бытовому шуму. 2) Используйте погремушки с разным звучанием (тихие, громкие) с разных сторон. 3) Наблюдайте за реакцией на голос папы и мамы.","medical_consultation":"Сурдолог. Пора: немедленно, если есть подозрение, что ребёнок не слышит. Аудиоскрининг в роддоме мог пропустить нарушения, проявившиеся позже."}},{"id":"sp_004","category":"Речь","skill_name":"Поворачивается на голос","period":{"start_month":3,"end_month":6},"details":{"diagnostic_signs":"Когда вы зовёте ребёнка по имени или просто говорите с ним, находясь сбоку или сзади (вне поля зрения), он поворачивает голову в сторону источника звука. Сначала поворот может быть только глазами, потом всей головой. К 6 месяцам локализация звука должна быть точной. Если ребёнок не ищет источник звука глазами, это признак проблем.","dependencies":"Бинауральный слух (способность определять направление звука двумя ушами). Связь 'слух — движение'. Социальный интерес к речи.","natural_acquisition":"Ребёнок учится соотносить звук с объектом (мама говорит — вот мама). Это происходит постоянно в быту.","potential_issues":"Односторонняя тугоухость (слышит одним ухом, трудно локализовать). Кривошея (физически трудно повернуть голову). Невнимательность (РАС).","parent_activities":"1) Ходите по комнате, разговаривая с ребёнком, чтобы он следил за голосом. 2) Звените колокольчиком справа и слева, ожидая поворота головы. 3) Зовите ребёнка по имени с разной интонацией.","medical_consultation":"ЛОР, невролог. Пора: если к 6 месяцам ребёнок не поворачивает голову на звук. Вопросы: 'Слышит ли он обоими ушами?', 'Нет ли жидкости в среднем ухе (отит)?'"}},{"id":"sp_005","category":"Речь","skill_name":"Лепечет слоги (ба-ба, ма-ма)","period":{"start_month":4,"end_month":8},"details":{"diagnostic_signs":"Появляется канонический лепет — повторение одинаковых слогов: 'ба-ба-ба', 'ма-ма-ма', 'да-да-да'. Звуки четкие, артикулированные. Ребёнок может лепетать долго, 'разговаривая' сам с собой или с игрушкой. Важно: это ещё не слова, а тренировка слоговой структуры. Если к 8-9 месяцам лепета нет, а есть только мычание или визг — задержка доречевого развития [web:203].","dependencies":"Критический этап для запуска речи. Тренировка ритма и темпа речи. Развитие артикуляционных переключений (открыть-закрыть рот). Лепет глухих детей угасает к этому возрасту, так как нет слухового подкрепления.","natural_acquisition":"Ребёнок подражает ритму речи взрослых. Вибрация губ и языка доставляет физическое удовольствие.","potential_issues":"Снижение слуха (лепет угасает). Нарушение иннервации языка и губ (дизартрия). Отсутствие речевой среды (с ребёнком мало говорят).","parent_activities":"1) Играйте в 'повторяшки': он скажет 'ба', вы скажите 'ба-ба-ба'. 2) Используйте потешки с ритмом: 'Гуси-гуси, га-га-га'. 3) Показывайте артикуляцию утрированно (как вы смыкаете губы на 'М' и 'П').","medical_consultation":"Сурдолог, невролог, логопед раннего вмешательства. Пора: если к 9-10 месяцам нет лепета. Это серьезный прогностический признак будущих речевых нарушений."}},{"id":"sp_006","category":"Речь","skill_name":"Издает разные звуки","period":{"start_month":5,"end_month":8},"details":{"diagnostic_signs":"Ребёнок экспериментирует с высотой и громкостью голоса. Появляются визги, писки, рычание, 'пузыри' (фырканье губами). Звуки выражают разные эмоции: радость (визг), недовольство (кряхтение), требование. Если вокализация монотонная, без эмоциональной окраски к 8 месяцам — это ограничение коммуникативных возможностей.","dependencies":"Развитие интонационной выразительности (просодики). Тренировка голосовых связок и дыхания. Эмоциональное развитие (выражение чувств звуком).","natural_acquisition":"Ребёнок играет со своим голосом как с инструментом. Часто делает это в ответ на эмоциональное общение с мамой.","potential_issues":"Аутизм (монотонная вокализация). Нарушение слуха (бедность звукового репертуара).","parent_activities":"1) Играйте в 'эмоции': изображайте удивление ('Ого!'), радость ('Ура!'). 2) Поощряйте любые новые звуки, повторяя их. 3) Пойте песенки с разными голосами животных.","medical_consultation":"Психоневролог, ЛОР. Пора: если ребёнок 'молчит' или издает только однообразные звуки. Вопросы: 'Как развита эмоциональная сфера?'"}},{"id":"sp_007","category":"Речь","skill_name":"Реагирует на свое имя","period":{"start_month":6,"end_month":9},"details":{"diagnostic_signs":"Ребёнок поворачивает голову или прерывает занятие, когда слышит своё имя, произнесенное обычным (не громким) голосом, даже если не видит говорящего. К 9 месяцам реакция должна быть стабильной в большинстве случаев (кроме глубокого увлечения игрой). Если ребёнок реагирует только на прикосновение или громкий крик, но игнорирует имя — это критический маркер.","dependencies":"Самоидентификация (выделение себя из мира). Социальное взаимодействие. Слуховое внимание. Отсутствие реакции на имя — один из самых ранних и надежных признаков РАС (аутизма) [web:214][web:217].","natural_acquisition":"Ребёнок слышит своё имя чаще других слов в сочетании с приятными стимулами (еда, игра, ласка). Мозг учится выделять этот звуковой паттерн как сигнал 'обращаются ко мне'.","potential_issues":"Расстройства аутистического спектра. Тугоухость. Задержка психического развития.","parent_activities":"1) Зовите ребёнка по имени из разных углов комнаты. 2) Играйте в 'Ку-ку, [Имя]!'. 3) Не используйте имя как окрик/запрет (лучше 'Стоп!', а не 'Ваня!'), чтобы не сформировать негативную реакцию.","medical_consultation":"Психиатр, сурдолог, невролог. Пора: если к 10 месяцам нет реакции на имя. Это 'красный флаг' развития. Вопросы: 'Нужен ли скрининг на аутизм (M-CHAT)?', 'Как проверить слух?'"}},{"id":"sp_008","category":"Речь","skill_name":"Понимает слово 'нет'","period":{"start_month":8,"end_month":12},"details":{"diagnostic_signs":"Ребёнок на мгновение останавливается или одергивает руку, когда слышит строгое 'Нет' или 'Нельзя'. Может посмотреть на взрослого или заплакать. Понимание запрета предшествует способности его соблюдать (торможение ещё слабое). Если ребёнок игнорирует запрещающую интонацию к году — проблема коммуникации или слуха.","dependencies":"Социальные границы и правила безопасности. Развитие функции торможения в коре головного мозга. Понимание значения слов (семантика).","natural_acquisition":"Через эмоциональную окраску голоса родителя (строгий тон) и физическое ограничение (удержание руки).","potential_issues":"Снижение слуха. Импульсивность (не может остановиться, даже если понимает). Нарушение понимания речи (сенсорная алалия).","parent_activities":"1) Используйте 'Нет' редко, но весомо (только для опасных вещей). 2) Подкрепляйте слово жестом (качание головой, грозящий палец). 3) Если сказали 'нет', не меняйте решения.","medical_consultation":"Психолог, невролог. Пора: если ребёнок вообще не реагирует на интонацию запрета и не ищет зрительного контакта после окрика."}},{"id":"sp_009","category":"Речь","skill_name":"Говорит 'мама' или 'папа' осмысленно","period":{"start_month":10,"end_month":15},"details":{"diagnostic_signs":"Ребёнок использует слово 'мама' (или 'папа'), обращаясь конкретно к родителю, а не просто лепечет 'ма-ма-ма' в пустоту. Он может звать маму из другой комнаты или плакать 'мама', когда расстроен. Если к 15 месяцам ребёнок не использует никаких адресных обращений — задержка экспрессивной речи.","dependencies":"Первое настоящее слово. Связь звуковой оболочки с конкретным объектом (референция). Эмоциональная привязанность. База для накопления словаря.","natural_acquisition":"Вырастает из лепета. Родители активно подкрепляют: 'Да, я мама! Ты меня позвал!'. Ребёнок понимает, что звук вызывает появление взрослого.","potential_issues":"Моторная алалия (понимает, но не говорит). РАС (нет потребности звать). Общая задержка развития.","parent_activities":"1) Играйте в прятки: 'Где мама? Вот мама!'. 2) Показывайте на фото: 'Это папа'. 3) Радуйтесь каждому 'мама', подходя к ребёнку.","medical_consultation":"Логопед, невролог. Пора: если к 1.5 годам нет ни одного лепетного слова с конкретным значением. Вопросы: 'Понимает ли ребёнок обращенную речь?'"}},{"id":"sp_010","category":"Речь","skill_name":"Использует 1-2 слова","period":{"start_month":11,"end_month":15},"details":{"diagnostic_signs":"Помимо 'мама/папа', в активном словаре появляются ещё 1-2 слова (часто 'дай', 'на', 'баба', 'ам-ам', звукоподражания 'ав-ав'). Слова используются в правильном контексте. Звучание может быть упрощенным (лепетным), но постоянным. Если в 15 месяцев ребёнок молчит или использует только жесты/мычание — задержка речевого развития.","dependencies":"Начало активной речи. Способность выражать желания вербально уменьшает количество истерик (фрустрации от непонимания).","natural_acquisition":"Через подражание и многократное повторение в бытовых ситуациях (кормление, прогулка). Важна эмоциональная вовлеченность.","potential_issues":"Задержка речевого развития (ЗРР). Нарушение артикуляции. Педагогическая запущенность (с ребёнком не говорят).","parent_activities":"1) Озвучивайте все действия простыми словами: 'Бах! Упало', 'Дай мяч'. 2) Используйте звукоподражания (машина — 'би-би'), их легче произнести. 3) Не предвосхищайте желания ребёнка, дайте ему шанс попросить (создайте 'коммуникативный саботаж').","medical_consultation":"Логопед. Пора: в 1.5 года, если слов нет совсем. 'Ждать до 3 лет' — устаревшая и вредная рекомендация. Раннее вмешательство эффективнее."}},{"id":"sp_011","category":"Речь","skill_name":"Показывает на картинки в книге","period":{"start_month":12,"end_month":18},"details":{"diagnostic_signs":"Когда вы просите ребёнка: 'Покажи, где киса?' или 'Где мячик?', он указывает пальцем на правильное изображение в книге. Ребёнок может переводить взгляд с вас на картинку ('разделенное внимание'). Понимает, что плоское изображение — это символ реального предмета. Если к 1.5 годам ребёнок игнорирует картинки или пытается схватить нарисованный предмет как настоящий (скребет ногтями) — символическое мышление ещё не созрело.","dependencies":"Символическое мышление (картинка = объект). Пассивный словарь (знает названия предметов, даже если не говорит). Внимание и усидчивость.","natural_acquisition":"Через совместное чтение с родителем. Ребёнок наблюдает, как взрослый называет картинки и показывает на них, и начинает подражать.","potential_issues":"Нарушение зрения (не видит деталей). Когнитивные нарушения (не понимает связи 'слово-картинка'). Отсутствие опыта (дома нет детских книг).","parent_activities":"1) Начните с книг с одной крупной картинкой на странице. 2) Сами спрашивайте и сами отвечайте: 'Где собака? Вот собака!', водя пальцем ребёнка. 3) Используйте книги с реалистичными фотографиями — их легче узнать, чем стилизованные рисунки.","medical_consultation":"Дефектолог, психолог. Пора: если к 1.5 годам ребёнок не узнает знакомые предметы на фото. Вопросы: 'Понимает ли ребёнок плоскостные изображения?'"}},{"id":"sp_012","category":"Речь","skill_name":"Выполняет простые просьбы","period":{"start_month":12,"end_month":18},"details":{"diagnostic_signs":"Ребёнок выполняет одноступенчатые инструкции без жеста-подсказки: 'Дай мяч', 'Иди к маме', 'Поцелуй куклу'. Он понимает смысл глаголов и существительных. Если ребёнок выполняет просьбу только когда вы указываете пальцем на предмет (реагирует на жест, а не на слово) — понимание речи ещё не полное.","dependencies":"Понимание обращенной речи (импрессивная речь). Слуховая память (удержать инструкцию). Моторное планирование (выполнить действие).","natural_acquisition":"В быту: 'Подними руки' (при одевании), 'Открой рот' (при кормлении). Многократное повторение связывает слово с действием.","potential_issues":"Сенсорная алалия (слышит, но не понимает смысла, как иностранный язык). Тугоухость. Невнимательность (СДВГ).","parent_activities":"1) Давайте смешные задания: 'Положи носок на голову'. 2) Играйте в 'Принеси мне...': разложите игрушки и просите приносить по одной. 3) Усложняйте постепенно: 'Возьми мишку и покорми' (двухступенчатая просьба).","medical_consultation":"Логопед, невролог, сурдолог. Пора: если к 1.5 годам ребёнок не выполняет бытовые просьбы без жестовой подсказки. Вопросы: 'Исключена ли сенсорная алалия?', 'Каков объем пассивного словаря?'"}},{"id":"sp_013","category":"Речь","skill_name":"Использует 10-15 слов","period":{"start_month":15,"end_month":21},"details":{"diagnostic_signs":"В активном словаре ребёнка накапливается 10-15 устойчивых слов. Это могут быть упрощенные слова ('ав' вместо 'собака', 'биби' вместо 'машина'), но они используются последовательно для обозначения одних и тех же предметов. Словарь состоит в основном из существительных (названия) и нескольких глаголов ('дай', 'бах'). Если к 21 месяцу слов меньше 10 — это темповая задержка речи.","dependencies":"Экспрессивная речь. Социальная коммуникация. База для 'лексического взрыва' (резкого увеличения словаря после накопления 50 слов).","natural_acquisition":"Ребёнок 'собирает' слова, которые важны для его жизни (еда, игрушки, близкие). Первые слова всегда эгоцентричны (обслуживают потребности ребёнка).","potential_issues":"Задержка речевого развития (ЗРР). Билингвизм в семье (может немного замедлить старт, но это норма). Артикуляционная диспраксия.","parent_activities":"1) Создавайте ситуации, где нужно назвать предмет, чтобы получить его. 2) Не 'читайте мысли' — переспрашивайте: 'Ты хочешь яблоко или грушу?'. 3) Читайте простые стихи, не договаривая последнее слово, чтобы ребёнок вставил его ('Уронили мишку на...').","medical_consultation":"Логопед. Пора: если к 1 году 9 месяцам слов меньше 10-15. Ждать 3 лет опасно. Вопросы: 'Нужна ли стимуляция речи?', 'Как организовать речевую среду дома?'"}},{"id":"sp_014","category":"Речь","skill_name":"Показывает части тела","period":{"start_month":16,"end_month":24},"details":{"diagnostic_signs":"По просьбе взрослого ('Где носик?', 'Покажи ушки') ребёнок указывает пальцем на соответствующие части тела на себе, на кукле или на родителе. Начинает с лица (глаза, нос, рот), затем осваивает руки, ноги, живот. К 2 годам знает 5-7 частей тела. Если ребёнок показывает всё наугад или только на себе (не переносит знание на куклу) — схема тела сформирована не полностью.","dependencies":"Формирование 'схемы тела' (body schema) — базы для координации движений и самосознания [web:237]. Связано с развитием пространственного мышления и словаря существительных.","natural_acquisition":"В процессе умывания, купания и одевания, когда родители называют части тела, к которым прикасаются. Песенки с движениями ('Мишка косолапый') ускоряют процесс.","potential_issues":"Нарушение проприоцепции (плохо чувствует своё тело). Когнитивные нарушения (не запоминает названия).","parent_activities":"1) Купая ребёнка, называйте, что моете: 'Моем ножку, моем ручку'. 2) Играйте перед зеркалом: 'У мамы нос, у Вани нос'. 3) Наклейте смешную наклейку на руку или ногу и спросите: 'Где наклейка?'.","medical_consultation":"Невролог, психолог. Пора: если к 2 годам ребёнок не может показать ни одной части тела. Вопросы: 'Как развито самосознание?'"}},{"id":"sp_015","category":"Речь","skill_name":"Использует фразы из 2 слов","period":{"start_month":18,"end_month":30},"details":{"diagnostic_signs":"Ребёнок начинает соединять два слова по смыслу, образуя простую фразу. Типичные конструкции: 'Мама, дай', 'Папа, иди', 'Киса, ам-ам', 'Нет каши'. Это уже не просто перечисление ('мама... мяч'), а грамматическая связь (обращение + просьба, субъект + действие). Если к 2.5 годам ребёнок говорит только отдельными словами, не пытаясь их соединить — это задержка этапа фразовой речи.","dependencies":"Рождение грамматики (синтаксиса). Переход от называния к сообщению мысли. Позволяет выражать более сложные желания и эмоции.","natural_acquisition":"Происходит, когда активный словарь достигает критической массы (около 50 слов). Мозг начинает искать способы комбинировать накопленные единицы.","potential_issues":"Моторная алалия (трудности переключения между словами). Бедность словаря (не из чего строить фразу).","parent_activities":"1) 'Договаривайте' за ребёнком, расширяя его слово до фразы: он говорит 'Машина', вы — 'Машина едет'. 2) Задавайте вопросы, требующие ответа: 'Кто пришел? Что принес?'. 3) Читайте книги с простым сюжетом.","medical_consultation":"Логопед. Пора: если в 2 года 6 месяцев нет фразовой речи (соединения двух слов). Вопросы: 'Есть ли признаки моторной алалии?', 'Как стимулировать появление глаголов?'"}},{"id":"sp_016","category":"Речь","skill_name":"Использует 50+ слов","period":{"start_month":20,"end_month":30},"details":{"diagnostic_signs":"Активный словарь ребёнка насчитывает не менее 50 слов (включая упрощенные детские слова типа 'би-би', 'ав-ав', если они используются стабильно). Обычно в этот период происходит 'лексический взрыв' — ребёнок учит по несколько новых слов в день. Если к 2.5 годам словарь составляет менее 50 слов — это критерий задержки речевого развития (ЗРР).","dependencies":"Необходимый минимум для запуска фразовой речи. Связан с развитием категоризации (пониманием, что все стулья называются 'стул') [web:243].","natural_acquisition":"Ребёнок постоянно спрашивает 'Это что?', удовлетворяя познавательный интерес. Память становится способна удерживать много новых названий.","potential_issues":"ЗРР. Тугоухость. Билингвизм (словарь может быть распределен между двумя языками, тогда считаем сумму слов из обоих языков).","parent_activities":"1) Называйте всё, что видите на прогулке. 2) Рассматривайте виммельбухи (книги с множеством деталей). 3) Не требуйте 'Скажи!', лучше провоцируйте ситуацию, где слово необходимо.","medical_consultation":"Логопед, невролог. Пора: если в 2 года словарь меньше 50 слов и нет фразовой речи. Вопросы: 'Нужна ли медикаментозная поддержка (ноотропы)?' (спорный вопрос, требует тщательной диагностики)."}},{"id":"sp_017","category":"Речь","skill_name":"Называет знакомые предметы","period":{"start_month":22,"end_month":30},"details":{"diagnostic_signs":"Ребёнок без подсказки называет предметы быта, игрушки, животных, еду, одежду. Это спонтанная номинация ('Это мяч!'), а не просто повторение за взрослым. Словарь содержит сотни слов. Если к 2.5 годам ребёнок не может назвать простые предметы (ложка, шапка, стул), используя вместо этого указательный жест и мычание — словарный запас критически мал.","dependencies":"Фундамент для познавательного развития. Категоризация мира (понимание, что 'собака' — это не только своя игрушка, но и живой пес на улице) [web:258].","natural_acquisition":"Через активное взаимодействие с предметами. Чем больше ребёнок манипулирует объектом (трогает, крутит), тем быстрее запоминает его название [web:256].","potential_issues":"Задержка речевого развития. Педагогическая запущенность. Проблемы с вызовом слова из памяти (аномия).","parent_activities":"1) Играйте в 'Волшебный мешочек': нащупай и угадай, что там. 2) Попросите помочь разобрать сумку из магазина: 'Что мы купили?'. 3) Наклейте картинки на ящики с игрушками.","medical_consultation":"Логопед, нейропсихолог. Пора: если к 2.5 годам ребёнок не называет предметы, а только показывает на них."}},{"id":"sp_018","category":"Речь","skill_name":"Использует местоимения (я, ты, мне)","period":{"start_month":24,"end_month":36},"details":{"diagnostic_signs":"Ребёнок начинает говорить о себе в первом лице ('Я хочу', 'Дай мне'), переставая называть себя по имени ('Ваня хочет'). Понимает разницу между 'мой' и 'твой'. Появление местоимения 'Я' — ключевой момент психологического отделения от матери (кризис 3 лет). Если к 3 годам ребёнок всё ещё говорит о себе в третьем лице или путает 'я' и 'ты' (эхолалия) — это повод для наблюдения.","dependencies":"Формирование самосознания (Self-concept). Грамматический строй речи. Социальная навигация (понимание ролей в диалоге).","natural_acquisition":"Постепенно, через подражание и осознание своей автономности. Часто сопровождается негативизмом ('Я сам!').","potential_issues":"Аутизм (часто путают местоимения, называют себя 'ты', а собеседника 'я'). Задержка психического развития.","parent_activities":"1) Акцентируйте внимание: 'Это ЧЬЯ шапка? ТВОЯ. А это ЧЬЯ? МОЯ'. 2) Играйте перед зеркалом, спрашивая 'Кто там?', добиваясь ответа 'Я'.","medical_consultation":"Психиатр, психолог. Пора: если к 3.5 годам ребёнок не использует местоимение 'Я', говорит о себе в третьем или втором лице."}},{"id":"sp_019","category":"Речь","skill_name":"Говорит предложениями из 3-4 слов","period":{"start_month":30,"end_month":42},"details":{"diagnostic_signs":"Речь усложняется: появляются предложения с подлежащим, сказуемым и дополнением ('Папа купил большую машину'). Используются предлоги (на, в, под) и союзы (и). Ребёнок может описать событие. Если к 3.5 годам фразы остаются короткими и телеграфными ('Папа биби'), без грамматической связи слов — это признак общего недоразвития речи (ОНР).","dependencies":"Развернутая коммуникация. Способность передавать информацию о прошлом и будущем. Развитие мышления (связь причины и следствия).","natural_acquisition":"Через практику общения и слушание сказок. Ребёнок интуитивно усваивает грамматические правила языка.","potential_issues":"ОНР (общее недоразвитие речи). Аграмматизм (нарушение согласования слов). Снижение слуха.","parent_activities":"1) Составляйте рассказы по картинкам: 'Кто? Что делает? Где?'. 2) Просите пересказать, что делали на прогулке. 3) Играйте в 'Испорченный телефон' с простыми фразами.","medical_consultation":"Логопед. Пора: если к 3.5-4 годам речь состоит из простых коротких фраз с грубыми аграмматизмами ('Мама пошел'). Вопросы: 'Каков уровень речевого развития (ОНР)?'"}},{"id":"sp_020","category":"Речь","skill_name":"Задает вопросы 'что?', 'кто?', 'где?'","period":{"start_month":30,"end_month":42},"details":{"diagnostic_signs":"Ребёнок начинает активно использовать вопросительные слова. Сначала появляются 'Что это?' и 'Кто это?' (называние), затем 'Где?' (место) и 'Куда?'. Это период 'почемучек', хотя само слово 'почему' появляется чуть позже (ближе к 4 годам). Если к 3.5 годам ребёнок не задаёт вопросов, а только требует ('Дай') или констатирует факты — познавательная активность или речевые навыки требуют внимания.","dependencies":"Свидетельствует о познавательном интересе и понимании дефицита собственной информации. Диалог становится инициативным со стороны ребёнка. Развивает словарь и грамматику.","natural_acquisition":"Ребёнок понимает, что взрослый — источник информации. Подражает интонации вопроса.","potential_issues":"Аутизм (отсутствие социального интереса). Снижение интеллекта (отсутствие любознательности). ОНР (трудно построить вопрос грамматически).","parent_activities":"1) Играйте в 'Угадайку': прячьте предмет и провоцируйте вопросы 'Где мишка?'. 2) Отвечайте на вопросы терпеливо, даже если они повторяются 100 раз. 3) Читая книгу, спрашивайте: 'А это кто? А что он делает?', меняясь ролями.","medical_consultation":"Психолог, логопед. Пора: если к 3.5-4 годам ребёнок не задает вопросов. Вопросы: 'Есть ли познавательный интерес?', 'Сформирована ли коммуникативная функция речи?'"}},{"id":"sp_021","category":"Речь","skill_name":"Речь понятна незнакомцам на 75%","period":{"start_month":36,"end_month":48},"details":{"diagnostic_signs":"Посторонний человек (не член семьи) понимает примерно 75% (три четверти) того, что говорит ребёнок. Могут сохраняться отдельные дефекты произношения сложных звуков (Р, Л, шипящие), но общий смысл фраз ясен. Если 'переводчиком' для ребёнка всё ещё работает мама, а остальные ничего не понимают ('каша во рту') к 4 годам — это дизартрия или другое нарушение.","dependencies":"Социализация в детском саду. Уверенность в себе (ребёнка не переспрашивают постоянно). Возможность сообщить о проблеме или боли чужому взрослому.","natural_acquisition":"Артикуляционный аппарат крепнет, движения языка становятся точнее. Слуховой контроль помогает корректировать произношение.","potential_issues":"Дизартрия (нарушение иннервации мышц рта). Анатомические дефекты (короткая уздечка, расщелина нёба). Аденоиды (гнусавость).","parent_activities":"1) Не сюсюкайте, говорите четко. 2) Артикуляционная гимнастика в игровой форме ('Вкусное варенье' — облизнуть губы, 'Лошадка' — поцокать). 3) Пение песенок развивает дикцию.","medical_consultation":"Логопед, невролог, ортодонт. Пора: если в 4 года речь малопонятна окружающим. Вопросы: 'Нужен ли логопедический массаж?', 'Нет ли анатомических причин?'"}},{"id":"sp_022","category":"Речь","skill_name":"Рассказывает простые истории","period":{"start_month":36,"end_month":54},"details":{"diagnostic_signs":"Ребёнок может пересказать короткую сказку ('Курочка Ряба') или рассказать, что произошло в садике/на площадке, используя 2-3 связанных предложения. Есть начало и конец истории. Он не просто называет предметы, а описывает события во времени. Если к 4.5 годам ребёнок не может связать двух слов о прошедшем событии — нарушение связной речи.","dependencies":"Развитие эпизодической памяти. Навык планирования высказывания (монолог). Подготовка к школе (пересказ).","natural_acquisition":"Через слушание сказок и ответы на вопросы родителей 'А что было потом?'.","potential_issues":"Слабая кратковременная память. Нарушение связной речи (ОНР). Дефицит внимания (теряет нить рассказа).","parent_activities":"1) Ведите 'Дневник событий': вечером вспоминайте 3 хороших дела за день. 2) Используйте серии сюжетных картинок: 'Разложи по порядку и расскажи'. 3) Сочиняйте сказки про любимую игрушку.","medical_consultation":"Логопед. Пора: если к 5 годам нет навыка пересказа простого текста. Вопросы: 'Как развить связную речь?'"}},{"id":"sp_023","category":"Речь","skill_name":"Использует грамматику правильно","period":{"start_month":42,"end_month":60},"details":{"diagnostic_signs":"Ребёнок использует правильные падежные окончания ('вижу собаку', 'нет собаки'), числа и времена глаголов. Речь становится грамматически оформленной. Могут сохраняться редкие ошибки в сложных исключениях ('ухов' вместо 'ушей', 'рисовАю' вместо 'рисую'), но базовые правила родного языка усвоены интуитивно. Если к 5 годам ребёнок говорит 'моя стул' или 'пять мячи', путая роды и окончания — это аграмматизм.","dependencies":"Чувство языка. Когнитивное развитие (понимание связей между словами). Готовность к обучению грамоте.","natural_acquisition":"Подражание речи взрослых. Феномен 'словотворчества' (ребёнок придумывает слова по правилам языка, например, 'намакаронился') показывает, что правила усвоены.","potential_issues":"ОНР (общее недоразвитие речи) 3-4 уровня. Билингвизм (интерференция двух языков). Снижение слуха (не слышит окончания).","parent_activities":"1) Исправляйте ошибки мягко, давая правильный образец ('Я пошёл гулять' — 'А, ты пошла гулять?'). 2) Играйте в 'Один-много' (мяч — мячи). 3) Играйте
