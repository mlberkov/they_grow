tion":"Педиатр, психолог. Пора: если к 3.5 годам полный отказ от горшка и дефекация только в подгузник стоя."}},{"id":"sc_014","category":"Самообслуживание","skill_name":"Чистит зубы с помощью","period":{"start_month":24,"end_month":36},"details":{"diagnostic_signs":"Ребёнок держит зубную щетку и водит ею по зубам (имитирует чистку). Может выплюнуть пасту (не глотает). Основную чистку все равно проводят родители, но ребёнок участвует. Если ребёнок не дает открыть рот или кусает щетку к 3 годам — гигиена под угрозой.","dependencies":"Гигиена. Моторика. Привычка.","natural_acquisition":"Копирование родителей в ванной.","potential_issues":"Оральная гиперчувствительность. Страх.","parent_activities":"1) Чистите зубы вместе. 2) Дайте ребёнку почистить зубы вам (или игрушке). 3) Используйте вкусную пасту.","medical_consultation":"Стоматолог. Пора: если ребёнок не дает чистить зубы вообще (риск кариеса)."}},{"id":"sc_015","category":"Самообслуживание","skill_name":"Надевает простую одежду","period":{"start_month":24,"end_month":42},"details":{"diagnostic_signs":"Ребёнок может натянуть штаны на резинке, надеть футболку (пусть задом наперед), обуть тапки (без застежек). Требуется помощь с пуговицами, молниями и определением 'перед-зад'. Если к 3.5 годам ребёнок не может надеть трусы или носки — моторика или планирование отстают.","dependencies":"Схема тела. Ориентация в пространстве (верх-низ, право-лево). Моторика.","natural_acquisition":"В саду (где все одеваются сами) или в игре 'наперегонки'.","potential_issues":"Диспраксия (путается в штанинах). Нарушение внимания.","parent_activities":"1) Раскладывайте одежду на полу в форме человечка. 2) Покупайте обувь на липучках. 3) Учите меткам: 'Картинка спереди, этикетка сзади'.","medical_consultation":"Эрготерапевт. Пора: если к 4 годам ребёнок не может одеться сам даже частично."}},{"id":"sc_016","category":"Самообслуживание","skill_name":"Контролирует мочеиспускание днем","period":{"start_month":24,"end_month":42},"details":{"diagnostic_signs":"Ребёнок остается сухим в течение дня, вовремя просится на горшок или идет сам. Аварии случаются редко (при болезни, сильном стрессе или заигрывании). Ребёнок может терпеть небольшое время, пока ищет туалет. Если к 3.5-4 годам ребёнок продолжает постоянно мочиться в штаны днем, не чувствуя позывов, или прячется для дефекации в углах — это требует вмешательства.","dependencies":"Созревание нервной системы (связь мозг-пузырь). Социальная уверенность. Возможность посещать детский сад.","natural_acquisition":"Постепенный отказ от подгузников днем. Похвала за успехи.","potential_issues":"Энурез (дневной). Психологический запор (боязнь горшка). Инфекции мочевыводящих путей.","parent_activities":"1) Напоминайте сходить в туалет перед прогулкой и сном. 2) Одевайте одежду, которую легко снять. 3) Не ругайте за промахи, спокойно меняйте одежду.","medical_consultation":"Педиатр, уролог, нефролог. Пора: если к 4 годам нет дневного контроля (энурез) или есть энкопрез (недержание кала)."}},{"id":"sc_017","category":"Самообслуживание","skill_name":"Моет лицо и руки самостоятельно","period":{"start_month":30,"end_month":48},"details":{"diagnostic_signs":"Ребёнок может самостоятельно открыть кран, намылить руки, смыть пену, умыть лицо водой и вытереться полотенцем. Качество может быть не идеальным (мокрые рукава, не до конца смытое мыло), но процесс выполняется без помощи. Если к 4 годам ребёнок ждет, что ему помоют руки, как младенцу, или играет с водой, не моя — навык не автоматизирован.","dependencies":"Личная гигиена (профилактика болезней). Самостоятельность в саду. Моторная координация.","natural_acquisition":"Через рутину: пришли с улицы — моем руки.","potential_issues":"Сенсорная защита (боится воды в лицо). Низкая раковина (неудобно).","parent_activities":"1) Поставьте устойчивую ступеньку к раковине. 2) Повесьте полотенце на доступной высоте. 3) Повесьте алгоритм в картинках в ванной.","medical_consultation":"Не требуется. Вопрос тренировки."}},{"id":"sc_018","category":"Самообслуживание","skill_name":"Использует вилку","period":{"start_month":30,"end_month":48},"details":{"diagnostic_signs":"Ребёнок держит детскую вилку (не острую) и накалывает ею кусочки твердой пищи (котлета, овощи). Не использует вилку как ложку (не черпает), а именно накалывает. Если к 4 годам ребёнок ест котлету ложкой или руками, игнорируя вилку — моторика или культура еды страдают.","dependencies":"Культура приема пищи. Тонкая моторика. Безопасность.","natural_acquisition":"За общим столом, видя пример взрослых.","potential_issues":"Опасность травмы (нужна безопасная вилка). Моторная неловкость.","parent_activities":"1) Дайте детскую металлическую вилку с затупленными зубцами. 2) Учите накалывать кусочки фруктов. 3) Покажите разницу: суп — ложкой, макароны — вилкой.","medical_consultation":"Не требуется."}},{"id":"sc_019","category":"Самообслуживание","skill_name":"Одевается с минимальной помощью","period":{"start_month":36,"end_month":54},"details":{"diagnostic_signs":"Ребёнок может самостоятельно надеть футболку, штаны, носки и обувь (без шнурков). Ему требуется помощь только со сложными застежками (молнии на куртках, тугие кнопки) или с определением правильной стороны одежды (перед/зад, правый/левый ботинок). Если к 4.5 годам ребёнок ждет, чтобы его полностью одели, или не может натянуть простую одежду — это задержка праксиса или гиперопека.","dependencies":"Развитие схемы тела. Моторное планирование. Пространственная ориентация. Уверенность в себе.","natural_acquisition":"В детском саду, где воспитатель не может одеть всех одновременно. Через соревнование 'кто быстрее'.","potential_issues":"Диспраксия (путается в одежде). Нарушение внимания (отвлекается в процессе).","parent_activities":"1) Выкладывайте одежду вечером, чтобы утром не тратить время на выбор. 2) Используйте метки на одежде или обуви (наклейка внутри), чтобы отличать право/лево. 3) Устраивайте гонки: 'Кто быстрее наденет носки?'.","medical_consultation":"Эрготерапевт. Пора: если ребёнок физически не может выполнить последовательность действий при одевании к 4.5 годам."}},{"id":"sc_020","category":"Самообслуживание","skill_name":"Застегивает крупные пуговицы","period":{"start_month":36,"end_month":54},"details":{"diagnostic_signs":"Ребёнок самостоятельно справляется с застегиванием пуговиц диаметром 2–3 см на своей одежде (кофты, рубашки). Понимает принцип совмещения пуговицы и петли. Это применение навыка мелкой моторики в реальной жизни. Если к 4.5 годам ребёнок не может застегнуть ни одной пуговицы, даже крупной и удобной — тонкая моторика требует развития.","dependencies":"Тонкая моторика пальцев. Координация глаз-рука. Терпение и усидчивость.","natural_acquisition":"Через тренировку на куклах или специальных игрушках-тренажерах (бизибордах).","potential_issues":"Слабость мышц кисти. Нарушение тактильной чувствительности. Слишком тугие петли.","parent_activities":"1) Начните с расстегивания (это проще). 2) Используйте одежду с большими, яркими пуговицами. 3) Тренируйтесь на одежде, лежащей на столе, прежде чем делать это на себе.","medical_consultation":"Эрготерапевт. Пора: если есть трудности с любыми мелкими манипуляциями."}},{"id":"sc_021","category":"Самообслуживание","skill_name":"Чистит зубы самостоятельно","period":{"start_month":36,"end_month":54},"details":{"diagnostic_signs":"Ребёнок может выдавить пасту (или берет щетку с уже нанесенной пастой) и чистить зубы выметающими движениями, проходя по всем поверхностям. Может прополоскать рот и выплюнуть воду. Важно: хотя ребёнок делает это *сам*, качество чистки в этом возрасте недостаточное, поэтому родители *обязаны* дочищать зубы до 7-8 лет. Навык считается освоенным, если ребёнок выполняет ритуал без помощи рук взрослого.","dependencies":"Формирование полезных привычек. Мануальные навыки. Ответственность за здоровье.","natural_acquisition":"Подражание родителям. Ежедневный ритуал утром и вечером.","potential_issues":"Диспраксия (не может сделать правильное движение). Рвотный рефлекс. Негативизм.","parent_activities":"1) Используйте песочные часы на 2 минуты. 2) Чистите зубы одновременно с ребёнком ('зеркало'). 3) Используйте индикаторы налета, чтобы показать пропущенные места.","medical_consultation":"Стоматолог. Пора: если ребёнок категорически отказывается открывать рот или глотает всю пасту."}},{"id":"sc_022","category":"Самообслуживание","skill_name":"Контролирует мочеиспускание ночью","period":{"start_month":36,"end_month":60},"details":{"diagnostic_signs":"Ребёнок просыпается сухим по утрам или просыпается ночью самостоятельно, чтобы сходить в туалет. 'Сухие ночи' становятся регулярными. Эпизодические промахи возможны до 5-6 лет (особенно при усталости или болезни). Если к 5 годам ребёнок мочится в постель каждую ночь — это ночной энурез.","dependencies":"Гормональная регуляция (выработка вазопрессина ночью). Зрелость нервной системы (сигнал от пузыря будит мозг). Глубина сна.","natural_acquisition":"Происходит само собой по мере созревания мозга. Ограничение жидкости перед сном помогает.","potential_issues":"Первичный ночной энурез (наследственность, незрелость). Стресс. Глубокий сон.","parent_activities":"1) Не ругайте за мокрую постель. 2) Используйте непромокаемые наматрасники. 3) Предлагайте сходить в туалет перед самым сном.","medical_consultation":"Уролог, невролог. Пора: если ребёнку 5 лет (девочки) или 6 лет (мальчики), и он мочится в постель регулярно. До этого возраста лечение обычно не требуется."}},{"id":"sc_023","category":"Самообслуживание","skill_name":"Одевается самостоятельно","period":{"start_month":42,"end_month":60},"details":{"diagnostic_signs":"Ребёнок полностью одевается без помощи взрослого, включая выбор одежды по погоде (с подсказкой), надевание нижнего белья, носков, футболок (правильной стороной), штанов и обуви. Справляется с молниями, липучками и простыми кнопками. Трудности могут вызывать только шнурки и тугие застежки на спине. Если в 5 лет ребёнка всё еще одевают родители каждое утро — это педагогическая запущенность или моторная проблема.","dependencies":"Планирование (что за чем надеть). Моторика. Самостоятельность.","natural_acquisition":"Необходимость (в саду, на кружках).","potential_issues":"Диспраксия. Нарушение схемы тела. Гиперопека.","parent_activities":"1) Покупайте одежду, которую легко надеть. 2) Закладывайте время на сборы. 3) Не переделывайте при ребёнке, если он надел криво (поправьте незаметно или объясните потом).","medical_consultation":"Эрготерапевт. Пора: если в 5 лет ребёнок не может одеться сам."}},{"id":"sc_024","category":"Самообслуживание","skill_name":"Использует нож для намазывания","period":{"start_month":48,"end_month":60},"details":{"diagnostic_signs":"Ребёнок держит столовый нож (безопасный, с закругленным концом) и может намазать масло, паштет или мягкий сыр на хлеб. Движение размазывающее, плавное. Может разрезать мягкую пищу (вареный картофель, котлету) методом надавливания. Если к 5 годам ребёнок боится ножа или держит его в кулаке как кинжал — навык не привит.","dependencies":"Культура еды. Координация двух рук (одна держит хлеб, другая мажет). Дозирование усилия.","natural_acquisition":"Помощь маме в приготовлении бутербродов.","potential_issues":"Слабость кисти. Страх острых предметов.","parent_activities":"1) Дайте намазать масло на тост (на теплом хлебе легче). 2) Разрешайте резать банан пластиковым ножом. 3) Учите правильному хвату (указательный палец на обухе).","medical_consultation":"Не требуется. Вопрос практики."}},{"id":"sc_025","category":"Самообслуживание","skill_name":"Моется самостоятельно с надзором","period":{"start_month":48,"end_month":66},"details":{"diagnostic_signs":"Ребёнок может сам намылить мочалку, помыть тело (доступные части), смыть пену душем. Может помыть голову (с закрытыми глазами или козырьком), хотя качество промывания волос требует контроля. Родитель находится рядом для безопасности и помощи, но не моет ребёнка полностью. Если в 5.5 лет ребёнок стоит в ванной пассивно, ожидая помывки — это инфантилизм.","dependencies":"Гигиена. Схема тела. Приватность (начало чувства стыдливости).","natural_acquisition":"Постепенная передача мочалки в руки ребёнка.","potential_issues":"Страх воды/шампуня в глазах. Моторная неловкость.","parent_activities":"1) Используйте шампуни без слез. 2) Повесьте мочалку и гель на доступную высоту. 3) Учите мыть интимные места правильно.","medical_consultation":"Не требуется."}},{"id":"sc_026","category":"Самообслуживание","skill_name":"Завязывает шнурки","period":{"start_month":54,"end_month":72},"details":{"diagnostic_signs":"Ребёнок завязывает узел и бантик на ботинках. Этот навык дублируется в мелкой моторике, но здесь важен как элемент самообслуживания. К школе (6-7 лет) ребёнок должен уметь завязать шнурки, если носит такую обувь. Если навык не дается, родители часто переходят на липучки, что нормально, но лишает мозг отличной тренировки.","dependencies":"Мелкая моторика. Пространственное мышление. Терпение.","natural_acquisition":"Специальное обучение. Само по себе не приходит.","potential_issues":"Диспраксия. Нежелание трудиться.","parent_activities":"1) Тренируйтесь на картонном макете ботинка. 2) Используйте шнурки разных цветов. 3) Стишки-помощники ('Зайчик прыгнул в норку').","medical_consultation":"Эрготерапевт. Пора: если к 7 годам навык не освоен."}},{"id":"sc_027","category":"Самообслуживание","skill_name":"Моется полностью самостоятельно","period":{"start_month":60,"end_month":72},"details":{"diagnostic_signs":"К 6 годам ребёнок способен принять душ или ванну полностью сам, включая мытье головы и вытирание полотенцем. Родитель может проверить чистоту или помочь с длинными волосами, но процесс организован ребёнком. Появляется потребность в уединении в ванной (закрывает дверь).","dependencies":"Интимная стыдливость. Полная бытовая автономия. Ответственность.","natural_acquisition":"Желание приватности подталкивает к самостоятельности.","potential_issues":"Страх оставаться одному в ванной. Бытовая беспомощность.","parent_activities":"1) Обеспечьте безопасность (коврик от скольжения). 2) Уважайте право на приватность (стучите перед входом). 3) Напоминайте алгоритм: 'Не забудь помыть за ушами'.","medical_consultation":"Не требуется."}}]},"statistics":{"total_categories":6,"total_skills":176,"skills_per_category":{"Крупная моторика":40,"Мелкая моторика":29,"Речь":26,"Познание":25,"Социально-эмоциональное развитие":29,"Самообслуживание":27}}};
    </script>
    <script>
        // Загружаем полные данные из встроенного JSON
        const DATA = milestonesData;
        const MIN_MONTH = DATA.age_range.min_months;
        const MAX_MONTH = DATA.age_range.max_months;
        const CATEGORIES = DATA.categories;

        // LocalStorage ключи
        const STORAGE_KEY_PROFILES = 'childDevTracker_profiles';
        const STORAGE_KEY_CURRENT = 'childDevTracker_currentProfile';
        const STORAGE_KEY_LEGACY = 'childDevTracker_completed'; // Для миграции

        // Состояние приложения
        let profiles = [];
        let currentProfileId = null;

        // Инициализация и миграция данных
        function initProfiles() {
            const savedProfiles = localStorage.getItem(STORAGE_KEY_PROFILES);
            const savedCurrent = localStorage.getItem(STORAGE_KEY_CURRENT);

            if (savedProfiles) {
                profiles = JSON.parse(savedProfiles);
            }

            // Миграция старых данных
            const legacyData = localStorage.getItem(STORAGE_KEY_LEGACY);
            if (legacyData && profiles.length === 0) {
                const legacyCompleted = JSON.parse(legacyData);
                const defaultProfile = {
                    id: 'profile_' + Date.now(),
                    name: 'Профиль по умолчанию',
                    birthdate: null,
                    completedSkills: legacyCompleted
                };
                profiles.push(defaultProfile);
                saveProfiles();
            }

            if (savedCurrent && profiles.find(p => p.id === savedCurrent)) {
                currentProfileId = savedCurrent;
            } else if (profiles.length > 0) {
                currentProfileId = profiles[0].id;
                localStorage.setItem(STORAGE_KEY_CURRENT, currentProfileId);
            }

            updateProfileButton();
            updateProfileDropdown();
        }

        function saveProfiles() {
            localStorage.setItem(STORAGE_KEY_PROFILES, JSON.stringify(profiles));
        }

        function getCurrentProfile() {
            return profiles.find(p => p.id === currentProfileId) || null;
        }

        function getCompletedSkills() {
            const profile = getCurrentProfile();
            return profile ? new Set(profile.completedSkills || []) : new Set();
        }

        function saveCompletedSkills(completedSet) {
            const profile = getCurrentProfile();
            if (profile) {
                profile.completedSkills = [...completedSet];
                saveProfiles();
            }
        }

        // Вычисление возраста
        function calculateAge(birthdate) {
            if (!birthdate) return null;

            const birth = new Date(birthdate);
            const today = new Date();

            let years = today.getFullYear() - birth.getFullYear();
            let months = today.getMonth() - birth.getMonth();

            if (months < 0) {
                years--;
                months += 12;
            }

            return { years, months };
        }

        // Вычисление текущего месяца жизни (1-72)
        function calculateCurrentLifeMonth(birthdate) {
            if (!birthdate) return null;

            const birth = new Date(birthdate);
            const today = new Date();

            let totalMonths = (today.getFullYear() - birth.getFullYear()) * 12;
            totalMonths += today.getMonth() - birth.getMonth();

            // Если ещё не наступило число месяца, вычитаем 1
            if (today.getDate() < birth.getDate()) {
                totalMonths--;
            }

            // Месяц жизни = totalMonths + 1 (т.к. первый месяц начинается с дня рождения)
            const lifeMonth = totalMonths + 1;

            return Math.max(1, Math.min(lifeMonth, 72));
        }

        function formatAge(years, months) {
            let result = '';
            if (years > 0) {
                result += years + ' г.';
            }
            if (months > 0) {
                if (result) result += ' ';
                result += months + ' мес.';
            }
            return result || '0 мес.';
        }

        function updateProfileButton() {
            const profile = getCurrentProfile();
            const button = document.getElementById('profileName');

            if (profile) {
                let text = profile.name;
                if (profile.birthdate) {
                    const age = calculateAge(profile.birthdate);
                    if (age) {
                        text += ' (' + formatAge(age.years, age.months) + ')';
                    }
                }
                button.textContent = text;
            } else {
                button.textContent = 'Малыш (выберите дату)';
            }
        }

        function updateProfileDropdown() {
            const dropdown = document.getElementById('profileDropdown');
            dropdown.innerHTML = '';

            profiles.forEach(profile => {
                const item = document.createElement('div');
                item.className = 'profile-dropdown-item';
                if (profile.id === currentProfileId) {
                    item.classList.add('active');
                }

                let text = profile.name;
                if (profile.birthdate) {
                    const age = calculateAge(profile.birthdate);
                    if (age) {
                        text += ' (' + formatAge(age.years, age.months) + ')';
                    }
                }
                item.textContent = text;
                item.onclick = () => switchProfile(profile.id);
                dropdown.appendChild(item);
            });

            const createItem = document.createElement('div');
            createItem.className = 'profile-dropdown-item create-new';
            createItem.textContent = '+ Создать новый профиль';
            createItem.onclick = openCreateProfileModal;
            dropdown.appendChild(createItem);
        }

        function switchProfile(profileId) {
            currentProfileId = profileId;
            localStorage.setItem(STORAGE_KEY_CURRENT, currentProfileId);
            updateProfileButton();
            updateProfileDropdown();
            closeProfileDropdown();
            buildTableBody();
        }

        function openProfileDropdown() {
            document.getElementById('profileDropdown').classList.add('show');
        }

        function closeProfileDropdown() {
            document.getElementById('profileDropdown').classList.remove('show');
        }

        function toggleProfileDropdown() {
            const dropdown = document.getElementById('profileDropdown');
            if (dropdown.classList.contains('show')) {
                closeProfileDropdown();
            } else {
                openProfileDropdown();
            }
        }

        function openCreateProfileModal() {
            closeProfileDropdown();
            document.getElementById('createProfileModal').style.display = 'block';
        }

        function closeCreateProfileModal() {
            document.getElementById('createProfileModal').style.display = 'none';
            document.getElementById('createProfileForm').reset();
        }

        function createNewProfile(name, birthdate) {
            const newProfile = {
                id: 'profile_' + Date.now(),
                name: name,
                birthdate: birthdate,
                completedSkills: []
            };
            profiles.push(newProfile);
            saveProfiles();
            switchProfile(newProfile.id);
        }

        // Построение заголовка таблицы
        function buildTableHeader() {
            const thead = document.getElementById('tableHead');
            const tr = document.createElement('tr');

            const thSkill = document.createElement('th');
            thSkill.className = 'col-skill';
            thSkill.textContent = 'Навык';
            tr.appendChild(thSkill);

            const thDone = document.createElement('th');
            thDone.className = 'col-done';
            thDone.textContent = '✓';
            tr.appendChild(thDone);

            for (let m = MIN_MONTH; m <= MAX_MONTH; m++) {
                const th = document.createElement('th');
                th.className = 'col-month';
                th.textContent = m;
                th.dataset.month = m;
                tr.appendChild(th);
            }

            thead.appendChild(tr);
        }

        // Построение тела таблицы с подсветкой текущего месяца
        function buildTableBody() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            const fragment = document.createDocumentFragment();
            const completedSkills = getCompletedSkills();

            // Определяем текущий месяц жизни
            const profile = getCurrentProfile();
            const currentLifeMonth = profile && profile.birthdate ?
                calculateCurrentLifeMonth(profile.birthdate) : null;

            CATEGORIES.forEach(category => {
                const categoryRow = document.createElement('tr');
                categoryRow.className = 'category-row';

                // Sticky ячейка с названием категории
                const categorySkillCell = document.createElement('td');
                categorySkillCell.className = 'col-skill';
                categorySkillCell.textContent = category;
                categoryRow.appendChild(categorySkillCell);

                // Sticky пустая ячейка для колонки "✓"
                const categoryDoneCell = document.createElement('td');
                categoryDoneCell.className = 'col-done';
                categoryRow.appendChild(categoryDoneCell);

                // Пустые ячейки для всех месяцев
                for (let m = MIN_MONTH; m <= MAX_MONTH; m++) {
                    const td = document.createElement('td');
                    td.className = 'col-month';
                    td.dataset.month = m;
                    categoryRow.appendChild(td);
                }

                fragment.appendChild(categoryRow);

                const skills = DATA.milestones[category] || [];
                skills.forEach(skill => {
                    const row = createSkillRow(skill, completedSkills, currentLifeMonth);
                    fragment.appendChild(row);
                });
            });

            tbody.appendChild(fragment);
            applyFilter();
        }

        // Создание строки навыка
        function createSkillRow(skill, completedSkills, currentLifeMonth) {
            const tr = document.createElement('tr');
            tr.dataset.skillId = skill.id;
            tr.dataset.startMonth = skill.period.start_month;
            tr.dataset.endMonth = skill.period.end_month;

            const tdSkill = document.createElement('td');
            tdSkill.className = 'col-skill';
            tdSkill.textContent = skill.skill_name;
            tdSkill.onclick = () => openSkillModal(skill);
            tr.appendChild(tdSkill);

            const isCompleted = completedSkills.has(skill.id);
            if (isCompleted) {
                tr.classList.add('skill-completed');
            }

            const tdDone = document.createElement('td');
            tdDone.className = 'col-done checkbox-cell';
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = isCompleted;
            checkbox.onchange = () => toggleSkillCompletion(skill.id, checkbox.checked);
            tdDone.appendChild(checkbox);
            tr.appendChild(tdDone);

            for (let m = MIN_MONTH; m <= MAX_MONTH; m++) {
                const td = document.createElement('td');
                td.className = 'col-month';
                td.dataset.month = m;

                if (m >= skill.period.start_month && m <= skill.period.end_month) {
                    if (isCompleted) {
                        td.classList.add('cell-completed');
                    } else {
                        td.classList.add('cell-active');
                    }
                }

                // Подсветка текущего месяца жизни
                if (currentLifeMonth && m === currentLifeMonth) {
                    td.classList.add('current-month-col');
                }

                tr.appendChild(td);
            }

            return tr;
        }

        // Переключение состояния навыка
        function toggleSkillCompletion(skillId, isCompleted) {
            const completedSkills = getCompletedSkills();

            if (isCompleted) {
                completedSkills.add(skillId);
            } else {
                completedSkills.delete(skillId);
            }

            saveCompletedSkills(completedSkills);
            buildTableBody();
        }

        // Применение фильтра
        let isFilterActive = false;
        let isAgeFilterActive = false;

        function applyFilter() {
            const tbody = document.getElementById('tableBody');
            const filterBtn = document.getElementById('filterToggleBtn');
            const ageFilterBtn = document.getElementById('ageFilterToggleBtn');

            // Получаем текущий возраст ребёнка
            const profile = getCurrentProfile();
            const currentLifeMonth = profile ? calculateCurrentLifeMonth(profile.birthdate) : null;

            tbody.querySelectorAll('tr:not(.category-row)').forEach(row => {
                let shouldHide = false;

                // Фильтр по освоенным навыкам
                if (isFilterActive && row.classList.contains('skill-completed')) {
                    shouldHide = true;
                }

                // Фильтр по возрасту
                if (isAgeFilterActive && currentLifeMonth) {
                    const startMonth = parseInt(row.dataset.startMonth);
                    if (startMonth > currentLifeMonth) {
                        shouldHide = true;
                    }
                }

                if (shouldHide) {
                    row.classList.add('hidden');
                } else {
                    row.classList.remove('hidden');
                }
            });

            // Обновляем кнопку фильтра освоенных навыков
            if (isFilterActive) {
                filterBtn.classList.add('active');
                filterBtn.textContent = 'Показать все навыки';
            } else {
                filterBtn.classList.remove('active');
                filterBtn.textContent = 'Скрыть освоенные навыки';
            }

            // Обновляем кнопку фильтра по возрасту
            if (isAgeFilterActive) {
                ageFilterBtn.classList.add('active');
                ageFilterBtn.textContent = 'Не фильтровать по возрасту';
            } else {
                ageFilterBtn.classList.remove('active');
                ageFilterBtn.textContent = 'Оставить актуальное для возраста';
            }

            hideEmptyCategories();
        }

        function toggleFilter() {
            isFilterActive = !isFilterActive;
            applyFilter();
        }

        function toggleAgeFilter() {
            isAgeFilterActive = !isAgeFilterActive;
            applyFilter();
        }

        // Скрытие пустых категорий
        function hideEmptyCategories() {
            const tbody = document.getElementById('tableBody');
            const categoryRows = tbody.querySelectorAll('.category-row');

            categoryRows.forEach(catRow => {
                let nextRow = catRow.nextElementSibling;
                let hasVisibleSkills = false;

                while (nextRow && !nextRow.classList.contains('category-row')) {
                    if (!nextRow.classList.contains('hidden')) {
                        hasVisibleSkills = true;
                        break;
                    }
                    nextRow = nextRow.nextElementSibling;
                }

                if (hasVisibleSkills) {
                    catRow.classList.remove('hidden');
                } else {
                    catRow.classList.add('hidden');
                }
            });
        }

        // Модальное окно деталей навыка
        function openSkillModal(skill) {
            const modal = document.getElementById('skillModal');
            const modalBody = document.getElementById('skillModalBody');

            modalBody.innerHTML = `
                <h2>${skill.skill_name}</h2>
                <p class="period">Период: ${skill.period.start_month}–${skill.period.end_month} месяцев</p>

                <h3>Диагностические признаки</h3>
                <p>${skill.details.diagnostic_signs}</p>

                <h3>Зависимости</h3>
                <p>${skill.details.dependencies}</p>

                <h3>Естественное освоение</h3>
                <p>${skill.details.natural_acquisition}</p>

                <h3 class="potential-issues">Потенциальные проблемы</h3>
                <p class="potential-issues">${skill.details.potential_issues}</p>

                <h3>Активности для родителей</h3>
                <p>${skill.details.parent_activities}</p>

                <h3>Медицинская консультация</h3>
                <p>${skill.details.medical_consultation}</p>
            `;

            modal.style.display = 'block';
        }

        function closeSkillModal() {
            document.getElementById('skillModal').style.display = 'none';
        }

        // Инициализация приложения
        function init() {
            initProfiles();
            buildTableHeader();
            buildTableBody();

            // Обработчики профиля
            document.getElementById('profileButton').addEventListener('click', toggleProfileDropdown);

            // Закрытие dropdown при клике вне его
            document.addEventListener('click', (e) => {
                const profileButton = document.getElementById('profileButton');
                const dropdown = document.getElementById('profileDropdown');
                if (!profileButton.contains(e.target) && !dropdown.contains(e.target)) {
                    closeProfileDropdown();
                }
            });

            // Обработчики модального окна создания профиля
            document.getElementById('createProfileClose').addEventListener('click', closeCreateProfileModal);
            document.getElementById('cancelProfile').addEventListener('click', closeCreateProfileModal);
            document.getElementById('createProfileModal').addEventListener('click', (e) => {
                if (e.target.id === 'createProfileModal') {
                    closeCreateProfileModal();
                }
            });

            document.getElementById('createProfileForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('childName').value.trim();
                const birthdate = document.getElementById('childBirthdate').value;

                if (name && birthdate) {
                    createNewProfile(name, birthdate);
                    closeCreateProfileModal();
                }
            });

            // Обработчик кнопки фильтра освоенных навыков
            document.getElementById('filterToggleBtn').addEventListener('click', toggleFilter);

            // Обработчик кнопки фильтра по возрасту
            document.getElementById('ageFilterToggleBtn').addEventListener('click', toggleAgeFilter);

            // Обработчики модального окна деталей навыка
            document.getElementById('skillModalClose').addEventListener('click', closeSkillModal);
            document.getElementById('skillModal').addEventListener('click', (e) => {
                if (e.target.id === 'skillModal') {
                    closeSkillModal();
                }
            });
        }

        // Запуск при загрузке страницы
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
