 в 'Чего нет?' (был слон — нет слона).","medical_consultation":"Логопед. Пора: если к 5 годам в речи сохраняются стойкие аграмматизмы. Вопросы: 'Есть ли нарушение фонематического слуха?'"}},{"id":"sp_024","category":"Речь","skill_name":"Речь понятна незнакомцам на 100%","period":{"start_month":48,"end_month":60},"details":{"diagnostic_signs":"Речь ребёнка полностью понятна любому постороннему человеку, даже если он не видит контекста. Все звуки произносятся чисто (допустимо отсутствие только звука 'Р' до 5.5-6 лет). Нет 'каши во рту'. Ребёнок может говорить по телефону, и его поймут. Если в 5 лет речь всё ещё требует 'переводчика' — это патология [web:278][web:284].","dependencies":"Социальная адаптация. Успешность в школе. Самооценка.","natural_acquisition":"Завершение созревания артикуляционного аппарата. Самоконтроль.","potential_issues":"Дизартрия. Анатомические дефекты (прикус, уздечка). Ринолалия (гнусавость).","parent_activities":"1) Учите скороговорки для четкости. 2) Записывайте ребёнка на диктофон и слушайте вместе ('Как диктор на радио'). 3) Кривляйтесь перед зеркалом, тренируя язык.","medical_consultation":"Логопед. Пора: если к 5 годам сохраняются множественные нарушения звукопроизношения. Вопросы: 'Нужна ли коррекция звуков перед школой?'"}},{"id":"sp_025","category":"Речь","skill_name":"Определяет простые слова","period":{"start_month":54,"end_month":66},"details":{"diagnostic_signs":"Ребёнок может объяснить значение слова или дать определение. На вопрос 'Что такое мяч?' ответит 'Это круглая игрушка, ее кидают'. Понимает обобщающие понятия (фрукты, мебель, транспорт). Может подобрать синоним или антоним. Если ребёнок не может объяснить слово, а только показывает на предмет или говорит 'Ну это...', словарный запас беден.","dependencies":"Вербальный интеллект. Абстрактное мышление (выделение существенных признаков). Подготовка к словарной работе в школе.","natural_acquisition":"Через вопросы 'А что это такое?' и объяснения родителей.","potential_issues":"Педагогическая запущенность. ЗПР. Бедный словарный запас.","parent_activities":"1) Играйте в 'Шляпу' (объясни слово, не называя его). 2) Загадывайте загадки-описания. 3) Играйте в 'Назови одним словом' (яблоко, груша, лимон — это...).","medical_consultation":"Логопед, психолог. Пора: если к 6 годам ребёнок не владеет обобщающими понятиями."}},{"id":"sp_026","category":"Речь","skill_name":"Использует сложные предложения","period":{"start_month":60,"end_month":72},"details":{"diagnostic_signs":"Ребёнок строит сложносочиненные и сложноподчиненные предложения с союзами 'потому что', 'который', 'если', 'чтобы'. ('Я не пойду гулять, потому что идет дождь'). Может вести долгое рассуждение. Речь приближается к взрослой по структуре. Если к 6-7 годам речь состоит только из простых коротких фраз — мышление может быть конкретным.","dependencies":"Логическое мышление (причинно-следственные связи). Умение аргументировать свою точку зрения. Школьная зрелость.","natural_acquisition":"Через усложнение жизненных ситуаций и споры с родителями/сверстниками.","potential_issues":"ОНР. Задержка психического развития (трудно удержать сложную мысль).","parent_activities":"1) Играйте в 'Почемучки': 'Почему птицы улетают?'. 2) Придумывайте альтернативные концовки сказок ('А что было бы, если бы колобок не ушел?'). 3) Обсуждайте планы на выходные с аргументами.","medical_consultation":"Логопед, нейропсихолог. Пора: если перед школой речь бедна и примитивна."}}],"Познание":[{"id":"cg_001","category":"Познание","skill_name":"Следит глазами за движущимся объектом","period":{"start_month":1,"end_month":3},"details":{"diagnostic_signs":"Младенец плавно переводит взгляд за яркой игрушкой или лицом взрослого, которые медленно перемещаются в горизонтальной плоскости (влево-вправо) на расстоянии 25-30 см от глаз. Взгляд не 'соскальзывает'. Поворот головы может сопровождать движение глаз. Если к 3 месяцам взгляд фиксируется только на неподвижных предметах, а при движении теряет цель — зрительная система незрела.","dependencies":"База для всей зрительной системы. Координация 'глаз-голова'. Внимание. Без этого навыка невозможно дальнейшее развитие хватания (нужно видеть, куда тянуться) [web:303].","natural_acquisition":"Врожденный рефлекс, который совершенствуется в первые недели. Контрастные объекты (черно-белые или красно-желтые) привлекают внимание лучше всего.","potential_issues":"Нарушение зрения (слепота, слабовидение). Нистагм (дрожание глаз). Неврологические нарушения (поражение глазодвигательных нервов).","parent_activities":"1) Используйте черно-белые карточки, медленно двигая их перед глазами. 2) Носите яркую одежду или бусы, чтобы привлекать взгляд при кормлении. 3) Перемещайте погремушку по дуге, добиваясь поворота головы.","medical_consultation":"Офтальмолог, невролог. Пора: если к 3 месяцам ребёнок не следит за предметом или делает это асимметрично (только в одну сторону). Вопросы: 'Есть ли фиксация взора?', 'Нет ли косоглазия?'"}},{"id":"cg_002","category":"Познание","skill_name":"Смотрит на лица","period":{"start_month":1,"end_month":3},"details":{"diagnostic_signs":"Ребёнок предпочитает рассматривать человеческие лица (особенно глаза и рот), чем неодушевленные предметы. При зрительном контакте может замирать, внимательно вглядываться. Появляется 'комплекс оживления' при виде маминого лица. Если ребёнок избегает взгляда 'глаза в глаза' или смотрит как бы сквозь человека к 3 месяцам — это нарушение ранней социализации.","dependencies":"Социальный интеллект. Привязанность. Развитие эмоциональной сферы (считывание эмоций).","natural_acquisition":"Лицо человека — самый сложный и интересный визуальный стимул для новорожденного. Природа заложила этот механизм для выживания.","potential_issues":"Ранние признаки аутизма (избегание зрительного контакта). Нарушение зрения.","parent_activities":"1) Наклоняйтесь к ребёнку близко (20-30 см) при общении. 2) Стройте рожицы, улыбайтесь, меняйте мимику. 3) Не отводите взгляд первыми, дайте ребёнку насладиться контактом.","medical_consultation":"Невролог, психиатр (наблюдение). Пора: если к 3-4 месяцам нет социальной улыбки и фиксации на лице. Вопросы: 'Видит ли ребёнок лицо?', 'Есть ли эмоциональный отклик?'"}},{"id":"cg_003","category":"Познание","skill_name":"Узнает знакомых на расстоянии","period":{"start_month":2,"end_month":4},"details":{"diagnostic_signs":"Ребёнок реагирует улыбкой, гулением или двигательным оживлением, когда видит маму или папу, входящих в комнату (на расстоянии нескольких метров). Он отличает 'своих' от нейтральных объектов или незнакомцев (хотя страха чужих еще нет). Если ребёнок одинаково безразличен к появлению матери и пустому месту — нарушено формирование привязанности или зрения.","dependencies":"Развитие зрительной памяти. Эмоциональная привязанность. Глубинное зрение (способность видеть вдаль, а не только перед носом).","natural_acquisition":"Зрение фокусируется на всё больших расстояниях. Регулярное появление родителей закрепляет их образ в памяти.","potential_issues":"Нарушение остроты зрения (миопия). Нарушение привязанности (госпитализм).","parent_activities":"1) Подходите к кроватке издалека, ласково разговаривая, чтобы связать голос и образ. 2) Играйте в 'Где мама?', выглядывая из-за двери. 3) Носите одежду, контрастирующую с фоном комнаты.","medical_consultation":"Офтальмолог. Пора: если ребёнок не реагирует на людей дальше 50 см. Вопросы: 'Нужна ли проверка рефракции?'"}},{"id":"cg_004","category":"Познание","skill_name":"Следит за объектом по кругу","period":{"start_month":3,"end_month":5},"details":{"diagnostic_signs":"Ребёнок может проследить взглядом за игрушкой, которую перемещают по кругу перед его лицом (на 180 или 360 градусов, если позволяет положение тела). Движение глаз плавное, непрерывное, без рывков. Голова поворачивается синхронно. Если взгляд прерывается или ребёнок теряет объект при пересечении средней линии — координация несовершенна [web:122].","dependencies":"Интеграция полей зрения (правого и левого). Межполушарное взаимодействие. Пространственная ориентация.","natural_acquisition":"Развивается из горизонтального слежения. Мозг учится предсказывать траекторию движения объекта.","potential_issues":"Проблемы с пересечением средней линии (неврологический симптом). Косоглазие.","parent_activities":"1) Используйте мобиль с вращением. 2) Рисуйте игрушкой в воздухе большие круги и восьмерки. 3) Катайте мяч вокруг сидящего ребёнка.","medical_consultation":"Невролог, офтальмолог. Пора: если ребёнок следит только в одном поле зрения (например, только справа). Вопросы: 'Нет ли гемианопсии (выпадения поля зрения)?'"}},{"id":"cg_005","category":"Познание","skill_name":"Тянется к игрушкам, которые хочет","period":{"start_month":4,"end_month":7},"details":{"diagnostic_signs":"Ребёнок не просто смотрит, а активно тянется к игрушке, которая находится в поле зрения, с явным намерением схватить её. Движение целенаправленное. Если игрушку отодвинуть, ребёнок тянется сильнее или выражает недовольство. Если к 7 месяцам ребёнок наблюдает за игрушками, но не делает попыток до них дотронуться или взять (пассивный созерцатель), это тревожно.","dependencies":"Мотивационно-волевая сфера (желание + действие). Зрительно-моторная координация (расчет расстояния). Старт манипулятивной деятельности.","natural_acquisition":"Естественное следствие развития мозга: 'Я вижу, я хочу, я могу'. Успешный захват подкрепляет поведение.","potential_issues":"Нарушение зрения (плохо видит цель). Двигательные нарушения (ДЦП, парез). Сниженная мотивация (апатия, депрессия).","parent_activities":"1) Кладите игрушки на расстоянии вытянутой руки, но так, чтобы ребёнок мог достать. 2) Используйте подвески на уровне груди. 3) Хвалите за каждую попытку дотянуться.","medical_consultation":"Невролог, офтальмолог. Пора: если к 7 месяцам нет попыток достать предмет. Вопросы: 'Видит ли ребёнок предмет?', 'Есть ли физическая возможность дотянуться?'"}},{"id":"cg_006","category":"Познание","skill_name":"Исследует предметы ртом","period":{"start_month":4,"end_month":8},"details":{"diagnostic_signs":"Ребёнок тянет всё, что попадает в руки, в рот. Облизывает, грызет, сосет игрушки. Это основной способ познания мира в этом возрасте ('оральная стадия'). Рот гораздо чувствительнее пальцев. Если ребёнок в 6-7 месяцев не пытается попробовать предметы на вкус, а только смотрит или трогает руками — это может указывать на сенсорные нарушения.","dependencies":"Сенсорная интеграция. Подготовка артикуляционного аппарата к жеванию и речи. Формирование иммунитета (знакомство с бактериями среды).","natural_acquisition":"Инстинктивное поведение. Губы и язык — главные органы осязания младенца.","potential_issues":"Гиперчувствительность ротовой полости (отвращение к текстурам). Гипотонус рук (не может донести до рта).","parent_activities":"1) Обеспечьте чистоту и безопасность игрушек (не мелкие!). 2) Предлагайте разные фактуры: резиновые прорезыватели, деревянные кольца, махровые салфетки. 3) Не запрещайте (если не опасно), это важный этап развития мозга.","medical_consultation":"Невролог, логопед. Пора: если к 8 месяцам ребёнок вообще ничего не тянет в рот. Вопросы: 'Нет ли сенсорной дезинтеграции?'"}},{"id":"cg_007","category":"Познание","skill_name":"Смотрит на упавший предмет","period":{"start_month":5,"end_month":8},"details":{"diagnostic_signs":"Если ребёнок роняет игрушку (сидя в стульчике или на руках), он провожает её взглядом вниз или наклоняется, чтобы посмотреть, куда она упала. Это начало понимания причинно-следственных связей (гравитации) и постоянства объекта (он не исчез, а переместился). Если ребёнок сразу теряет интерес к упавшей вещи, как будто её никогда не было, понимание перманентности ещё не пришло.","dependencies":"Постоянство объекта (Object Permanence). Понимание пространства (верх-низ). Внимание.","natural_acquisition":"Через игру в 'бросание': ребёнок кидает ложку 50 раз, а мама поднимает. Это не каприз, а физический эксперимент.","potential_issues":"Нарушение зрения. Задержка когнитивного развития.","parent_activities":"1) Играйте в 'Бах!': бросайте яркие предметы на пол и вместе смотрите, куда они упали. 2) Привяжите игрушку на ленточку к стульчику, чтобы ребёнок мог сам вернуть упавшее (под присмотром!).","medical_consultation":"Психолог. Пора: только если есть другие признаки задержки. Изолированно — вариант нормы до 9 месяцев."}},{"id":"cg_008","category":"Познание","skill_name":"Играет в 'ку-ку'","period":{"start_month":6,"end_month":10},"details":{"diagnostic_signs":"Ребёнок бурно реагирует (смеется, машет руками, гулит), когда взрослый закрывает лицо руками или платком, а потом открывает со словами 'Ку-ку!'. К концу периода ребёнок сам пытается стянуть платок с головы взрослого или закрывает своё лицо руками, инициируя игру. Если к 10 месяцам ребёнок не проявляет интереса к исчезновению и появлению лица или пугается/плачет при этом — это нарушение эмоционального или когнитивного развития.","dependencies":"Постоянство объекта (мама никуда не делась, просто спряталась). Социальное взаимодействие (игра по правилам). Эмоциональная регуляция (предвкушение радости).","natural_acquisition":"Классическая игра всех народов мира. Ребёнок учится справляться с тревогой разлуки в безопасной форме игры.","potential_issues":"Высокая тревожность (страх исчезновения мамы). РАС (не считывает эмоции игры).","parent_activities":"1) Прячьтесь за ладонями, за пеленкой, за углом двери. 2) Прячьте любимую игрушку под одеяло и тут же доставайте: 'Где мишка? Вот он!'. 3) Используйте зеркало: прячьтесь от отражения.","medical_consultation":"Психолог. Пора: если к году ребёнок не включается в эту игру. Изолированно — не диагноз, но повод оценить другие социальные навыки."}},{"id":"cg_009","category":"Познание","skill_name":"Находит частично спрятанный предмет","period":{"start_month":7,"end_month":12},"details":{"diagnostic_signs":"Если вы накроете интересную игрушку платком так, что её часть (например, нога мишки или колесо машинки) остается видна, ребёнок протянет руку, стянет платок и возьмет предмет. Он понимает, что видимая часть принадлежит целому объекту. Если ребёнок видит, как вы прячете игрушку, но как только она частично скрылась, теряет к ней интерес и переключается на другое — навык не сформирован.","dependencies":"Целостность восприятия (гештальт). Рабочая память (удерживать образ цели). Моторное планирование (убрать преграду).","natural_acquisition":"В быту: игрушка закатилась под диван, но торчит хвостик; соска спряталась в складках одеяла.","potential_issues":"Нарушение зрительного гнозиса. Дефицит внимания. Двигательные ограничения (не может убрать преграду).","parent_activities":"1) Прячьте игрушку под полотенцем на глазах у ребёнка, оставляя большой кусок видимым. 2) Постепенно уменьшайте видимую часть. 3) Прячьте своё лицо за книгой, выглядывая одним глазом.","medical_consultation":"Невролог. Пора: если к году ребёнок ведет себя так, будто исчезнувший из поля зрения предмет перестает существовать."}},{"id":"cg_010","category":"Познание","skill_name":"Исследует предметы разными способами","period":{"start_month":8,"end_month":12},"details":{"diagnostic_signs":"Ребёнок не просто тянет всё в рот, а использует разные действия для разных предметов: трясет погремушку, мнет бумагу, кидает мяч, стучит кубиком. Он изучает физические свойства объектов (звук, вес, упругость). Если ребёнок делает со всеми предметами одно и то же стереотипное действие (например, только крутит или только выстраивает в ряд) к году — это настораживающий признак.","dependencies":"Сенсомоторный интеллект. Понимание функционального назначения предметов. Мелкая моторика.","natural_acquisition":"Метод проб и ошибок. 'Что будет, если я сделаю так?'.","potential_issues":"Стереотипное поведение (РАС). Сенсорная депривация (мало опыта). Когнитивная задержка.","parent_activities":"1) Давайте предметы с разными свойствами: металлические (холодные, звонкие), деревянные, мягкие. 2) Показывайте новые действия: 'Смотри, это можно катать', 'А это шуршит'. 3) Не ругайте за исследовательский интерес (размазывание каши, рвание бумаги — это тоже познание).","medical_consultation":"Психиатр, психолог. Пора: при застревании на одном действии (например, часами крутит колесо машинки, не катая её)."}},{"id":"cg_011","category":"Познание","skill_name":"Находит полностью спрятанный предмет","period":{"start_month":9,"end_month":15},"details":{"diagnostic_signs":"Если вы полностью накроете игрушку платком или спрячете её под перевернутой миской на глазах у ребёнка, он поднимет преграду, чтобы достать предмет. Он удерживает образ предмета в памяти, даже не видя его. Если ребёнок ищет игрушку там, где видел её в прошлый раз, а не там, куда вы её положили сейчас (ошибка 'А не Б'), это нормально до 12 месяцев, но позже свидетельствует о незрелости рабочей памяти.","dependencies":"Полное понимание постоянства объекта. Рабочая память. Торможение импульсивной реакции (поиск в новом месте, а не в привычном).","natural_acquisition":"В быту: поиск соски под подушкой, мамы за дверью. Игры в прятки с игрушками.","potential_issues":"Нарушение краткосрочной памяти. Дефицит внимания (забывает, что искал). Двигательные нарушения.","parent_activities":"1) 'Наперстки': спрячьте предмет под одной из двух чашек, перемешайте их медленно. 2) Заверните игрушку в бумагу — пусть разворачивает. 3) Спрячьте в карман своей одежды.","medical_consultation":"Психолог. Пора: если к 15 месяцам ребёнок теряет интерес к предмету сразу после его исчезновения из поля зрения."}},{"id":"cg_012","category":"Познание","skill_name":"Кладет предметы в контейнер и вынимает","period":{"start_month":10,"end_month":15},"details":{"diagnostic_signs":"Ребёнок не только бросает предметы в коробку (что проще), но и намеренно достает их оттуда, может высыпать всё содержимое, перевернув контейнер. Он понимает концепцию 'внутри — снаружи' и вместимости. Если к 15 месяцам ребёнок только разбрасывает, но не пытается сложить обратно или достать конкретную вещь из глубины — пространственное мышление требует стимуляции.","dependencies":"Понятие объема. Координация 'глаз-рука'. Начало навыка уборки игрушек.","natural_acquisition":"Любимое занятие тоддлеров: опустошать ящики комода, мамину сумку, коробки с игрушками.","potential_issues":"Диспраксия. Нарушение зрения.","parent_activities":"1) Дайте корзину с бельем или коробку с безопасной кухонной утварью. 2) Играйте в 'Почтальона': опускайте 'письма' в щель коробки. 3) Сортеры (начальный уровень): проталкивание фигурок в отверстия.","medical_consultation":"Не требуется, если нет других проблем. Это тренируемый навык."}},{"id":"cg_013","category":"Познание","skill_name":"Имитирует простые действия","period":{"start_month":12,"end_month":18},"details":{"diagnostic_signs":"Ребёнок копирует бытовые действия взрослых: пытается причесаться расческой, подносит телефон к уху, 'кормит' куклу ложкой, вытирает стол тряпкой. Это не просто манипуляция, а символическая игра ('понарошку'). Если к 1.5 годам ребёнок не подражает действиям взрослых, а использует предметы только сенсорно (стучит, грызет) — это риск РАС или задержки развития.","dependencies":"Социальное научение. Зеркальные нейроны. Переход к сюжетно-ролевой игре. Развитие речи (через подражание артикуляции).","natural_acquisition":"Дети — главные 'обезьянки'. Они копируют всё: от мимики до использования пульта от телевизора.","potential_issues":"Аутизм (дефицит имитации). Глубокая умственная отсталость. Нарушение праксиса (хочет повторить, но не может моторно).","parent_activities":"1) Дайте ребёнку 'взрослые' инструменты: тряпку, игрушечный телефон, щетку. 2) Показывайте утрированные действия: 'Смотри, я пью из чашки! Ааам!'. 3) Хвалите за помощь по дому (даже если она мешает).","medical_consultation":"Психиатр, психолог. Пора: если к 18 месяцам полностью отсутствует имитация бытовых действий. Это важный скрининговый признак аутизма."}},{"id":"cg_014","category":"Познание","skill_name":"Показывает на знакомые предметы","period":{"start_month":12,"end_month":20},"details":{"diagnostic_signs":"Когда вы спрашиваете 'Где мяч?' или 'Где лампа?', ребёнок уверенно указывает пальцем на нужный предмет в комнате, даже если он находится на расстоянии. Он может также переводить взгляд с предмета на взрослого, проверяя, поняли ли его. Если ребёнок просто блуждает взглядом или тянет вас за руку к предмету, не используя указательный жест, коммуникативная функция отстает.","dependencies":"Разделенное внимание (Joint Attention) — основа социального обучения. Связь слова и объекта. Указательный жест является предшественником первых слов.","natural_acquisition":"Ребёнок видит, как родители указывают на вещи, и копирует это поведение. Жест позволяет получить желаемое без плача.","potential_issues":"Отсутствие указательного жеста — ранний маркер аутизма (но не всегда). Задержка понимания речи.","parent_activities":"1) Ходите по квартире на руках ('самолетиком') и называйте всё вокруг, указывая рукой. 2) Спрашивайте 'Где папа?', когда он входит. 3) Читайте книги, прося показать героев.","medical_consultation":"Психиатр, невролог. Пора: если к 1.5 годам нет указательного жеста (ни для просьбы, ни для показа). Это повод для теста M-CHAT."}},{"id":"cg_015","category":"Познание","skill_name":"Сортирует предметы по форме","period":{"start_month":18,"end_month":30},"details":{"diagnostic_signs":"Ребёнок может разложить фигурки (круг, квадрат, треугольник) в соответствующие отверстия сортера или по разным кучкам. Сначала он делает это методом проб и ошибок (силой проталкивает квадрат в круглую дырку), но к 2-2.5 годам начинает использовать зрительное соотнесение формы до действия. Если ребёнок в 2.5 года всё ещё пытается забить фигурку кулаком, не вращая её и не меняя отверстие — наглядно-действенное мышление задерживается.","dependencies":"Геометрическое восприятие. Логическое мышление (классификация). Моторика (вращение детали).","natural_acquisition":"Игры с сортерами и вкладышами. Ребёнок замечает, что некоторые детали 'не лезут', и учится подбирать правильные.","potential_issues":"Нарушение зрительного гнозиса. Импульсивность (не анализирует задачу).","parent_activities":"1) Начните с сортера на 2-3 формы (круг, квадрат). 2) Сортируйте макароны: 'ракушки' в одну миску, 'перья' в другую. 3) Собирайте большие пазлы-вкладыши.","medical_consultation":"Дефектолог. Пора: если к 2.5 годам ребёнок не понимает принцип подбора формы к отверстию."}},{"id":"cg_016","category":"Познание","skill_name":"Находит предметы, даже если спрятаны в других местах","period":{"start_month":18,"end_month":24},"details":{"diagnostic_signs":"Ребёнок видит, как вы кладете игрушку в коробку А, а потом перекладываете её в коробку Б (невидимое перемещение). Он сразу ищет в коробке Б. Это преодоление ошибки 'А не Б'. Он понимает траекторию перемещения. Если ребёнок продолжает искать там, где видел предмет в первый раз, игнорируя перемещение — гибкость мышления снижена.","dependencies":"Зрелая рабочая память. Гибкость мышления (способность менять стратегию поиска). Полное понимание перманентности объекта.","natural_acquisition":"В играх в прятки и поиске потерянных игрушек. 'Мама положила телефон в сумку, а потом достала и положила на стол'.","potential_issues":"Ригидность мышления. Проблемы с рабочей памятью.","parent_activities":"1) Играйте в 'Наперстки' с тремя стаканчиками (медленно). 2) Прячьте игрушку в коробку, коробку в шкаф — 'ищем клад'.","medical_consultation":"Психолог. Пора: только в комплексе с другими когнитивными проблемами."}},{"id":"cg_017","category":"Познание","skill_name":"Сортирует предметы по цвету","period":{"start_month":24,"end_month":36},"details":{"diagnostic_signs":"Ребёнок может разложить предметы (например, кубики или детали мозаики) на 2-3 кучки по цвету: 'красные сюда, синие туда'. Сначала может путаться, но после показа исправляется. К 3 годам сортирует 4 основных цвета. Если ребёнок в 3 года хаотично смешивает цвета в задании на сортировку, даже после многократных объяснений — возможно нарушение цветовосприятия или концептуального мышления.","dependencies":"Зрительное восприятие (различение спектра). Абстрагирование (выделение признака цвета отдельно от формы). Логическая операция классификации.","natural_acquisition":"Через игры с цветными игрушками. Родители называют цвета, но ребёнок сначала просто накапливает насмотренность.","potential_issues":"Дальтонизм (редко выявляется так рано, но возможно). Когнитивная задержка (не удерживает правило сортировки).","parent_activities":"1) 'Покорми мишек': красную ягоду — красному мишке, желтую — желтому. 2) Ищите предметы определенного цвета в комнате. 3) Рисуйте только одним карандашом, называя его цвет.","medical_consultation":"Офтальмолог, дефектолог. Пора: если к 3.5 годам ребёнок не может подобрать пару по цвету (красный к красному). Вопросы: 'Есть ли нарушение цветовосприятия?'"}},{"id":"cg_018","category":"Познание","skill_name":"Называет цвета","period":{"start_month":30,"end_month":48},"details":{"diagnostic_signs":"Ребёнок правильно называет 4 основных цвета (красный, синий, желтый, зеленый) без подсказки. На вопрос 'Какого цвета машина?' отвечает верно. Ошибки допустимы в оттенках, но не в основных цветах. Если к 4 годам ребёнок путает названия (показывает на красный, говорит 'синий'), хотя сортирует верно — это проблема номинации (речи), а не восприятия.","dependencies":"Связь зрительного образа со словом-названием. Развитие прилагательных в речи.","natural_acquisition":"В быту: 'Надень синие носки', 'Съешь красное яблоко'. Постепенное запоминание названий.","potential_issues":"Аномия (трудно вспомнить слово). Дальтонизм. Педагогическая запущенность.","parent_activities":"1) 'Цветной день': сегодня ищем всё зеленое. 2) Светофор: красный — стоим, зеленый — идем. 3) Смешивание красок: синий + желтый = зеленый (магия цвета).","medical_consultation":"Офтальмолог, психолог. Пора: если к 4-5 годам ребёнок постоянно путает названия основных цветов."}},{"id":"cg_019","category":"Познание","skill_name":"Понимает концепцию счета","period":{"start_month":30,"end_month":42},"details":{"diagnostic_signs":"Ребёнок понимает разницу между 'один' и 'много'. Может дать 'один' предмет по просьбе. Начинает пересчитывать предметы, указывая на них пальцем: 'Один, два, три' (соотносит слово с объектом). Понимает, что последнее названное число — это количество предметов (принцип кардинальности). Если к 3.5-4 годам ребёнок просто заученно тараторит 'раздватричетыре', не глядя на предметы — счета нет, есть стишок.","dependencies":"Основа математики. Абстрактное мышление. Рабочая память.","natural_acquisition":"Считаем ступеньки, пальчики, конфеты. Дележ игрушек ('тебе одна и мне одна').","potential_issues":"Дискалькулия (в будущем). Нарушение пространственных представлений.","parent_activities":"1) Считайте всё подряд вслух. 2) Накрывайте на стол: 'Нас трое, нужно три ложки'. 3) Игры с кубиком-костью (точки = количество шагов).","medical_consultation":"Дефектолог. Пора: если к 4.5 годам нет понятия 'один', 'два', 'много'."}},{"id":"cg_020","category":"Познание","skill_name":"Знает некоторые цифры","period":{"start_month":36,"end_month":54},"details":{"diagnostic_signs":"Ребёнок визуально узнает и называет цифры (символы) от 1 до 5, если видит их написанными (на карточке, в книге, номер дома). Он понимает, что значок '3' означает слово 'три'. Это начало символической репрезентации количества. Если к 4.5 годам ребёнок путает цифры с буквами или не может запомнить их начертание — возможны трудности с визуально-символическим восприятием.","dependencies":"Подготовка к школе. Визуальная память. Связь 'символ — звук — значение'.","natural_acquisition":"Через рассматривание номеров на домах, машинах, кнопок в лифте.","potential_issues":"Диспраксия. Нарушение зрительной памяти. Дискалькулия (в будущем).","parent_activities":"1) Нажимайте кнопку этажа в лифте, называя цифру. 2) Ищите цифры на улице (номера машин). 3) Лепите цифры из пластилина.","medical_consultation":"Дефектолог. Пора: если к 5 годам ребёнок не узнает ни одной цифры."}},{"id":"cg_021","category":"Познание","skill_name":"Считает до 10","period":{"start_month":42,"end_month":60},"details":{"diagnostic_signs":"Ребёнок может пересчитать 10 предметов подряд, соблюдая порядок числительных (один, два, три...) и указывая на каждый предмет пальцем ('один к одному'). Не пропускает предметы и не считает один предмет дважды. Если ребёнок знает считалочку 'раз-два-три-четыре-пять', но при пересчете реальных кубиков сбивается и тычет пальцем хаотично — навык истинного счета не сформирован.","dependencies":"Принцип взаимно-однозначного соответствия. Удержание последовательности в памяти.","natural_acquisition":"В играх: считаем ступеньки, машины, конфеты.","potential_issues":"Нарушение концентрации внимания (теряет счет). Проблемы с ритмом.","parent_activities":"1) Считайте прыжки через скакалку. 2) Накрывая на стол, считайте тарелки. 3) Играйте в настольные игры-ходилки.","medical_consultation":"Педагог, психолог. Пора: если к 5 годам ребёнок не может сосчитать 5 предметов без ошибок."}},{"id":"cg_022","category":"Познание","skill_name":"Называет 4+ цвета","period":{"start_month":48,"end_month":60},"details":{"diagnostic_signs":"Ребёнок уверенно называет не только основные цвета (красный, синий, желтый, зеленый), но и дополнительные (оранжевый, фиолетовый, коричневый, черный, белый). Может подобрать предмет заданного цвета. Если к 5 годам ребёнок путает названия даже базовых цветов — нужно исключить дальтонизм или агнозию.","dependencies":"Расширение словаря прилагательных. Сенсорное развитие. Художественное восприятие.","natural_acquisition":"Через рисование красками и смешивание цветов.","potential_issues":"Дальтонизм (цветовая слепота). Аномия.","parent_activities":"1) 'Я вижу что-то... оранжевое!'. 2) Сортировка M&M's по цветам. 3) Рисование радуги.","medical_consultation":"Офтальмолог (теблицы Рабкина). Пора: если в 5 лет ребёнок не различает цвета (рисует траву красной, небо зеленым не в шутку)."}},{"id":"cg_023","category":"Познание","skill_name":"Понимает концепции времени","period":{"start_month":48,"end_month":66},"details":{"diagnostic_signs":"Ребёнок понимает и правильно использует слова: 'вчера', 'сегодня', 'завтра', 'утром', 'вечером'. Знает последовательность событий (сначала завтрак, потом прогулка). Понимает дни недели (примерно). Если к 5.5 годам ребёнок путает 'вчера' и 'завтра', живет только настоящим моментом — временные представления не сформированы.","dependencies":"Абстрактное мышление (время нельзя потрогать). Планирование деятельности. Память (прошлое/будущее).","natural_acquisition":"Через режим дня и обсуждение планов.","potential_issues":"Дискалькулия (часто сочетается с нарушением чувства времени). ЗПР.","parent_activities":"1) Сделайте визуальный календарь недели. 2) Обсуждайте вечером: 'Что мы делали утром? А что будем делать завтра?'. 3) Используйте песочные часы для понимания длительности (5 минут).","medical_consultation":"Нейропсихолог. Пора: если к школе ребёнок не ориентируется во времени суток и днях недели."}},{"id":"cg_024","category":"Познание","skill_name":"Считает 10+ предметов","period":{"start_month":54,"end_month":72},"details":{"diagnostic_signs":"Ребёнок может пересчитать группу из 10-20 предметов. Понимает сохранение количества (если предметы раздвинуть, их не станет больше — тест Пиаже). Знает обратный счет от 10 до 1. Если к 6 годам счет механический, без понимания количества, математика в школе будет трудной.","dependencies":"Операциональное мышление. Логика. Готовность к арифметике.","natural_acquisition":"В магазине (считаем деньги, яблоки).","potential_issues":"Дискалькулия.","parent_activities":"1) Играйте в магазин. 2) Готовьте по рецепту (3 яйца, 2 стакана муки).","medical_consultation":"Дефектолог. Пора: при стойких трудностях со счетом перед школой."}},{"id":"cg_025","category":"Познание","skill_name":"Пишет некоторые цифры","period":{"start_month":60,"end_month":72},"details":{"diagnostic_signs":"Ребёнок пишет цифры (копирует или по памяти). Может зеркалить (писать 3 или 5 в другую сторону), что является нормой до 7 лет, но постепенно исправляется. Цифры узнаваемы. Если к 6.5 годам ребёнок не может написать цифру даже по образцу — графомоторная задержка.","dependencies":"Зрительно-моторная координация. Пространственная ориентация.","natural_acquisition":"Подписывание открыток, игра в школу.","potential_issues":"Дисграфия. Нарушение зрительного восприятия.","parent_activities":"1) Пишите цифры на спине пальцем — угадай, какая. 2) Обводите трафареты. 3) Рисуйте цифры мелом на асфальте.","medical_consultation":"Нейропсихолог. Пора: если зеркальность стойкая и не поддается коррекции к 7 годам."}}],"Социально-эмоциональное развитие":[{"id":"se_001","category":"Социально-эмоциональное развитие","skill_name":"Успокаивается на голос или при поднятии","period":{"start_month":1,"end_month":3},"details":{"diagnostic_signs":"Плачущий младенец успокаивается (перестает кричать, расслабляет мышцы), когда родитель берет его на руки, прижимает к себе или начинает ласково разговаривать. Эффект наступает в течение 1-2 минут. Если ребёнок продолжает кричать с той же интенсивностью, выгибается дугой и отталкивает взрослого, не реагируя на утешение к 3 месяцам — это признак нарушения саморегуляции или физической боли.","dependencies":"Формирование базового доверия к миру. Развитие привязанности. Регуляция стресса (снижение уровня кортизола).","natural_acquisition":"Ребёнок учится ассоциировать запах, голос и прикосновение мамы с безопасностью и комфортом.","potential_issues":"Сенсорная перегрузка (ребёнку слишком громко/ярко). Колики/рефлюкс (боль мешает успокоиться). Нарушение привязанности.","parent_activities":"1) Используйте контакт 'кожа к коже'. 2) Носите в слинге или на руках. 3) Пойте одну и ту же колыбельную — знакомый ритм успокаивает.","medical_consultation":"Педиатр, невролог. Пора: если ребёнок 'неутешаем' (кричит часами) или, наоборот, никак не реагирует на взятие на руки (обмякает). Вопросы: 'Исключить физические причины боли?', 'Нет ли сенсорных нарушений?'"}},{"id":"se_002","category":"Социально-эмоциональное развитие","skill_name":"Смотрит на лицо родителя","period":{"start_month":1,"end_month":3},"details":{"diagnostic_signs":"Во время кормления или бодрствования ребёнок фокусирует взгляд на лице взрослого на расстоянии 20-30 см. Он может рассматривать глаза, рот, следить за мимикой. Взгляд становится всё более длительным (от секунд до минут). Если к 3 месяцам ребёнок избегает прямого взгляда 'глаза в глаза', смотрит в сторону или сквозь человека — это ранний 'красный флаг' аутизма.","dependencies":"Основа социального познания. Считывание эмоций. Зеркальные нейроны. Формирование связи 'мать-дитя'.","natural_acquisition":"Лицо человека — биологически наиболее значимый стимул. Младенец 'запрограммирован' искать глаза.","potential_issues":"Нарушение зрения. РАС (расстройство аутистического спектра). Депрессия у матери (лицо мамы малоподвижно, ребёнок теряет интерес).","parent_activities":"1) Кормите грудью или из бутылочки, глядя на ребёнка, а не в телефон. 2) Гримасничайте: высовывайте язык, округляйте глаза — дети любят копировать. 3) Наклоняйтесь близко к лицу малыша.","medical_consultation":"Офтальмолог, психиатр. Пора: если к 3 месяцам нет устойчивого зрительного контакта с близкими."}},{"id":"se_003","category":"Социально-эмоциональное развитие","skill_name":"Улыбается в ответ","period":{"start_month":2,"end_month":4},"details":{"diagnostic_signs":"Появляется 'социальная улыбка' — реакция на лицо, голос или улыбку взрослого, а не просто на физический комфорт (как во сне). Ребёнок улыбается адресно, глядя в глаза. Это происходит осознанно. Если к 4 месяцам ребёнок не улыбается в ответ на ласковое обращение — эмоциональное развитие задерживается [web:393].","dependencies":"Первая социальная коммуникация. Подкрепление поведения родителей (мама чувствует отдачу). Комплекс оживления.","natural_acquisition":"Через 'заражение' эмоциями (эмоциональный резонанс).","potential_issues":"РАС (отсутствие социальной улыбки — классический симптом). Неврологическая патология (парез лицевого нерва).","parent_activities":"1) Улыбайтесь ребёнку как можно чаще. 2) Играйте в 'гляделки' с улыбкой. 3) Щекочите пяточки, улыбаясь при этом.","medical_consultation":"Невролог, педиатр. Пора: если к 4 месяцам нет социальной улыбки. Вопросы: 'Видит ли ребёнок лицо?', 'Понимает ли интонацию?'"}},{"id":"se_004","category":"Социально-эмоциональное развитие","skill_name":"Радуется при виде родителей","period":{"start_month":2,"end_month":4},"details":{"diagnostic_signs":"При появлении мамы или папы ребёнок демонстрирует 'комплекс оживления': улыбается, активно двигает ручками и ножками, издает звуки, выгибает спинку. Он явно отличает близких от предметов. Если ребёнок реагирует на маму так же равнодушно, как на мебель, или плачет при любом контакте — нарушена привязанность.","dependencies":"Привязанность. Узнавание 'своих'. Энергетический ресурс для развития (положительные эмоции).","natural_acquisition":"Ребёнок запоминает тех, кто удовлетворяет его потребности и дарит комфорт.","potential_issues":"Госпитализм (у детей в детдомах). Депрессия матери. Нарушение зрения.","parent_activities":"1) Приветствуйте ребёнка радостно после каждого сна. 2) Берите на руки сразу, как пришли. 3) Носите на руках лицом к себе.","medical_consultation":"Психолог. Пора: только при полном отсутствии реакции на близких."}},{"id":"se_005","category":"Социально-эмоциональное развитие","skill_name":"Смеется","period":{"start_month":3,"end_month":6},"details":{"diagnostic_signs":"Ребёнок смеется вслух (хохочет), а не просто улыбается. Смех вызывается тактильной стимуляцией (щекотка), смешными звуками или визуальными трюками ('ку-ку'). Это яркая, неконтролируемая реакция радости. Если к 6 месяцам ребёнок никогда не смеялся в голос, даже при активных играх — эмоциональная сфера угнетена.","dependencies":"Физиологическое расслабление. Социальная связь (смех объединяет). Когнитивное развитие (понимание несоответствия, юмор) [web:412].","natural_acquisition":"Ребёнок учится 'заражаться' смехом от родителей. Сначала смеется рефлекторно, потом осознанно, чтобы продлить игру.","potential_issues":"Депрессия (у младенцев бывает!). Нарушение слуха/зрения (не воспринимает стимул). Серьезные неврологические проблемы.","parent_activities":"1) Щекочите животик и ножки (осторожно, следите за реакцией). 2) Издавайте смешные звуки губами ('фыр-фыр'). 3) Подбрасывайте (невысоко и безопасно) — вестибулярная радость.","medical_consultation":"Невролог, психиатр. Пора: если к 7-8 месяцам нет смеха."}},{"id":"se_006","category":"Социально-эмоциональное развитие","skill_name":"Узнает знакомых людей","period":{"start_month":4,"end_month":7},"details":{"diagnostic_signs":"Ребёнок демонстрирует явное предпочтение 'своих' (мама, папа, бабушка, сиблинги). Он улыбается им быстрее и шире, успокаивается на их руках лучше, чем у чужих. На незнакомое лицо может смотреть настороженно или серьезно (начало дифференциации). Если ребёнок 'идет ко всем' без разбора или одинаково реагирует на маму и курьера в 7 месяцев — привязанность не избирательна.","dependencies":"Формирование круга привязанности. Чувство безопасности. Социальная иерархия.","natural_acquisition":"Через ежедневный уход. Мозг запоминает лица, голоса и запахи постоянных опекунов.","potential_issues":"Нарушение привязанности (институциональный синдром). РАС (не различает людей).","parent_activities":"1) Рассматривайте семейный фотоальбом. 2) Чаще знакомьте с родственниками, чтобы расширить круг 'своих'. 3) Не передавайте ребёнка из рук в руки слишком часто.","medical_consultation":"Психолог. Пора: если ребёнок не выделяет фигуру главного взрослого (мать)."}},{"id":"se_007","category":"Социально-эмоциональное развитие","skill_name":"Любит смотреть на себя в зеркало","period":{"start_month":5,"end_month":8},"details":{"diagnostic_signs":"Ребёнок с интересом рассматривает своё отражение, улыбается ему, тянется потрогать, 'разговаривает' с ним. Пока он воспринимает отражение как 'другого ребенка' (социального партнера), а не как себя (самоузнавание придет позже, к 18 мес). Если ребёнок боится зеркала или игнорирует его — это необычно для данного возраста.","dependencies":"Визуальная стимуляция. Социальный интерес. Подготовка к самоидентификации.","natural_acquisition":"Случайно заметив себя в зеркале, ребёнок видит, что 'тот малыш' реагирует на его движения.","potential_issues":"РАС (иногда дети с аутизмом избегают зеркал или, наоборот, залипают на бликах). Страх (испугался резкого движения в отражении).","parent_activities":"1) Повесьте безопасное небьющееся зеркало на уровне пола. 2) Корчите рожицы вместе перед зеркалом. 3) Надевайте шляпы/очки и смотритесь.","medical_consultation":"Не требуется. Это элемент игры."}},{"id":"se_008","category":"Социально-эмоциональное развитие","skill_name":"Боится незнакомцев","period":{"start_month":6,"end_month":12},"details":{"diagnostic_signs":"Ребёнок, который раньше улыбался всем подряд, начинает плакать, прятаться за маму или замирать при виде незнакомых людей. Он не идет на руки к гостям, отворачивается. Пик реакции приходится на 8-10 месяцев. Это нормальный этап развития ('кризис 8 месяцев'), свидетельствующий о том, что ребёнок четко разделил мир на 'своих' и 'чужих'. Если ребёнок в 10 месяцев одинаково радостно идет на руки к любому прохожему — это нарушение привязанности.","dependencies":"Формирование здоровой привязанности к главному взрослому. Инстинкт самосохранения. Развитие памяти (помнит лица своих).","natural_acquisition":"Естественный защитный механизм. Ребёнок осознает свою зависимость от матери и опасность внешнего мира.","potential_issues":"Реактивное расстройство привязанности (индискриминантная дружелюбность). РАС (безразличие к людям вообще).","parent_activities":"1) Не давайте незнакомцам сразу брать ребёнка на руки. 2) Дайте время привыкнуть к гостю на безопасном расстоянии. 3) Утешайте, не стыдите за страх ('Ты испугался, я с тобой').","medical_consultation":"Психолог. Пора: если к году нет никакой разницы в реакции на маму и на чужого человека."}},{"id":"se_009","category":"Социально-эмоциональное развитие","skill_name":"Показывает разные эмоции","period":{"start_month":7,"end_month":12},"details":{"diagnostic_signs":"Эмоциональный спектр расширяется. Кроме плача и улыбки, появляются гнев (кричит и толкается, если что-то забрали), страх (сжимается), удивление (поднимает брови), интерес, радость. Мимика становится богатой и понятной без слов. Если лицо ребёнка маскообразное, а эмоции бедны или неадекватны ситуации — это повод для беспокойства.","dependencies":"Эмоциональный интеллект. Коммуникация (невербальная). Личностное развитие.","natural_acquisition":"Через подражание эмоциям родителей и реакцию на удовлетворение/неудовлетворение потребностей.","potential_issues":"Неврологические проблемы (гипомимия). РАС. Депрессия.","parent_activities":"1) Называйте эмоции ребёнка: 'Ты злишься, потому что я забрала ножницы'. 2) Используйте книги с картинками эмоций. 3) Позволяйте выражать негативные чувства (не запрещайте плакать или злиться).","medical_consultation":"Невролог, психиатр. Пора: при стойкой бедности мимики и эмоций."}},{"id":"se_010","category":"Социально-эмоциональное развитие","skill_name":"Реагирует на уход родителя","period":{"start_month":8,"end_month":12},"details":{"diagnostic_signs":"Ребёнок плачет или беспокоится, когда мама выходит из комнаты (сепарационная тревога). Он может ползти за ней, тянуть руки. При возвращении мамы — радуется и успокаивается. Это признак того, что мама стала 'базой безопасности'. Если ребёнок не замечает ухода матери или не радуется её возвращению в 10-12 месяцев — тип привязанности нарушен.","dependencies":"Надежная привязанность. Понимание постоянства объекта (мама ушла, но она где-то есть).","natural_acquisition":"Ребёнок понимает, что мама — отдельный человек, и она может уйти. Это пугает, так как он зависит от неё.","potential_issues":"Избегающая привязанность (ребёнок привык, что его игнорируют). Тревожная привязанность (слишком бурная реакция, долго не может успокоиться).","parent_activities":"1) Играйте в 'Ку-ку' (мини-расставание). 2) Не уходите незаметно — всегда прощайтесь ('Я на кухню, скоро приду'). 3) Говорите из другой комнаты, чтобы ребёнок слышал голос.","medical_consultation":"Психолог. Пора: если ребёнок индифферентен к разлуке и встрече с матерью."}},{"id":"se_011","category":"Социально-эмоциональное развитие","skill_name":"Играет в простые игры (ладушки)","period":{"start_month":9,"end_month":15},"details":{"diagnostic_signs":"Ребёнок активно участвует в жестовых играх ('Ладушки', 'Сорока-ворона', 'Пока-пока'). Он подставляет ладошки, загибает пальчики или машет рукой на прощание по просьбе или спонтанно. Главное — он понимает социальный смысл действия (это игра с другим человеком). Если ребёнок выполняет движения механически, не глядя на партнера, или вообще не повторяет жесты к 15 месяцам — это маркер нарушения коммуникации.","dependencies":"Имитация. Разделенное внимание. Понимание очередности (турн-тейкинг). Развитие праксиса.","natural_acquisition":"Через многократное веселое повторение с родителями. Эмоциональное подкрепление.","potential_issues":"РАС (дефицит социальной имитации). Диспраксия. Отсутствие интереса к людям.","parent_activities":"1) Играйте в 'Ладушки' с тактильным контактом (хлопайте ладошками ребёнка). 2) Учите махать 'Пока-пока' уходящим гостям или игрушкам. 3) Играйте в 'Дай пять!'.","medical_consultation":"Невролог, психолог. Пора: если к 1.5 годам нет жестовых игр и имитации."}},{"id":"se_012","category":"Социально-эмоциональное развитие","skill_name":"Показывает предпочтения людям и игрушкам","period":{"start_month":10,"end_month":15},"details":{"diagnostic_signs":"У ребёнка появляются 'любимчики'. Он может не расставаться с определенным мишкой или одеяльцем (переходный объект). Явно предпочитает общество мамы или папы, отказываясь идти к другим. Выражает протест, если предлагают не ту игрушку. Если ребёнок берет любую предложенную вещь без разбора и идет ко всем подряд — эмоциональная сфера не дифференцирована.","dependencies":"Формирование 'Я' (мои желания). Эмоциональная привязанность. Умение делать выбор.","natural_acquisition":"Ребёнок запоминает, что приносит ему наибольший комфорт и радость.","potential_issues":"Пассивность. Нарушение привязанности. Сенсорная депривация.","parent_activities":"1) Уважайте выбор ребёнка (не отбирайте любимого зайца). 2) Предлагайте выбор: 'Ты будешь яблоко или банан?'. 3) Не заставляйте играть с тем, что не нравится.","medical_consultation":"Психолог. Пора: если ребёнок абсолютно индифферентен к выбору игрушек и людей."}},{"id":"se_013","category":"Социально-эмоциональное развитие","skill_name":"Копирует других детей при игре","period":{"start_month":12,"end_month":18},"details":{"diagnostic_signs":"Находясь рядом с другим ребёнком, малыш наблюдает за ним и пытается повторить действие: если тот стучит лопаткой, ваш тоже начинает стучать. Это параллельная игра, но с элементом подражания. Если ребёнок игнорирует сверстников как неодушевленные предметы к 1.5-2 годам — социальный интерес снижен.","dependencies":"Социальное научение. Интерес к сверстникам. Зеркальные нейроны.","natural_acquisition":"На детской площадке или в песочнице. Ребёнок видит, что делает другой, и хочет так же.","potential_issues":"РАС. Застенчивость/тревожность. Агрессия (вместо копирования толкает).","parent_activities":"1) Ходите на площадки, где есть дети того же возраста. 2) Комментируйте: 'Смотри, мальчик копает. Давай тоже копать!'. 3) Организуйте мини-встречи с друзьями с детьми.","medical_consultation":"Психолог. Пора: если ребёнок воспринимает детей как мебель или агрессивно избегает их."}},{"id":"se_014","category":"Социально-эмоциональное развитие","skill_name":"Показывает привязанность","period":{"start_month":12,"end_month":20},"details":{"diagnostic_signs":"Ребёнок спонтанно обнимает и целует родителей (иногда игрушки). Прижимается, когда устал или испугался. Инициирует физический контакт для выражения любви, а не только ради комфорта. Если к 1.5 годам ребёнок отвергает тактильный контакт (вырывается из объятий) или 'деревянный' в руках — нарушение сенсорики или привязанности.","dependencies":"Эмоциональная теплота. Окситоциновая система. База для будущих отношений.","natural_acquisition":"Копирование поведения родителей. Потребность в тактильной стимуляции.","potential_issues":"Тактильная гиперчувствительность. РАС. Нарушение привязанности.","parent_activities":"1) Обнимайте ребёнка просто так, без повода. 2) Учите жалеть: 'Мишка упал, поцелуй его'. 3) Играйте в 'обнимашки' всей семьей.","medical_consultation":"Психолог, сенсорный терапевт. Пора: если ребёнок не переносит прикосновений."}},{"id":"se_015","category":"Социально-эмоциональное развитие","skill_name":"Исследует самостоятельно, но с родителем рядом","period":{"start_month":15,"end_month":24},"details":{"diagnostic_signs":"Ребёнок отходит от мамы, чтобы изучить что-то интересное, но периодически оглядывается ('социальная сверка') или возвращается для 'подзарядки'. Использует родителя как безопасную базу. Если ребёнок 'прилип' к ноге и не отходит ни на шаг, или наоборот — убегает, не оглядываясь и не ищет маму глазами — баланс привязанности/автономии нарушен.","dependencies":"Баланс между страхом и любопытством. Уверенность в надежности взрослого. Развитие самостоятельности.","natural_acquisition":"По мере освоения ходьбы мир расширяется. Ребёнок проверяет границы безопасности.","potential_issues":"Тревожная привязанность (не отпускает маму). СДВГ (импульсивно убегает).","parent_activities":"1) Сидите на скамейке, пока ребёнок играет рядом, поощряя взглядом. 2) Не бегайте за ним по пятам, если нет опасности. 3) Радостно встречайте, когда прибегает обратно.","medical_consultation":"Психолог. Пора: если к 2 годам ребёнок панически боится отойти от мамы на шаг."}},{"id":"se_016","category":"Социально-эмоциональное развитие","skill_name":"Указывает, чтобы показать интересное","period":{"start_month":16,"end_month":24},"details":{"diagnostic_signs":"Ребёнок использует указательный жест не для того, чтобы попросить ('Дай!'), а чтобы поделиться впечатлением ('Смотри!'). Указывает на самолет в небе или собаку и смотрит на маму, ожидая её реакции. Это протодекларативный жест. Если ребёнок использует руку взрослого как инструмент для получения желаемого, но никогда не показывает ничего просто так — это риск аутизма.","dependencies":"Высший уровень разделенного внимания. Потребность в разделении эмоций. Коммуникация ради общения, а не выгоды.","natural_acquisition":"Желание разделить восторг от открытия мира с самым близким человеком.","potential_issues":"РАС (ключевой диагностический признак). Задержка психоречевого развития.","parent_activities":"1) Всегда реагируйте на жест ребёнка: 'Ого, какая птица!'. 2) Сами показывайте интересное на улице. 3) Учитесь удивляться вместе.","medical_consultation":"Психиатр, невролог. Пора: если к 1.5-2 годам нет протодекларативных жестов (показ ради показа)."}},{"id":"se_017","category":"Социально-эмоциональное развитие","skill_name":"Замечает, когда другим больно","period":{"start_month":20,"end_month":30},"details":{"diagnostic_signs":"Ребёнок реагирует на плач другого ребёнка или гримасу боли взрослого. Он может замереть, подойти поближе, заглянуть в лицо, предложить свою игрушку или соску (инструментальная помощь) или позвать маму. Это начало эмпатии (сопереживания). Если ребёнок смеется, когда кто-то плачет от боли, или полностью игнорирует страдания других к 2.5 годам — это нарушение эмоционального развития.","dependencies":"Развитие теории разума (понимание, что другие чувствуют не то же, что я). Просоциальное поведение. Альтруизм.","natural_acquisition":"Через собственный опыт боли и утешения. Ребёнок проецирует свои чувства на других.","potential_issues":"РАС (сниженная эмпатия). Психопатические черты (агрессия в ответ на боль).","parent_activities":"1) Если кто-то ударился, покажите модель поведения: 'Ой, больно! Давай пожалеем'. 2) Читайте сказки и обсуждайте чувства героев: 'Зайка плачет, его обидели'. 3) Хвалите за попытки утешить.","medical_consultation":"Психолог, психиатр. Пора: если ребёнок получает удовольствие от причинения боли другим или равнодушен к слезам близких в 2.5 года."}},{"id":"se_018","category":"Социально-эмоциональное развитие","skill_name":"Смотрит на реакцию родителей в новых ситуациях","period":{"start_month":20,"end_month":30},"details":{"diagnostic_signs":"В незнакомой обстановке или при встрече с новым предметом (например, большой собакой) ребёнок сначала смотрит на лицо мамы или папы, чтобы считать их эмоцию. Если мама улыбается — он продолжает исследование, если мама испугана — он отступает. Это 'социальная сверка' (social referencing). Если ребёнок лезет в опасность, не глядя на родителей, или игнорирует их сигналы тревоги — инстинкт самосохранения не работает в паре с привязанностью.","dependencies":"Доверие к взрослому как к эксперту. Регуляция страха. Безопасность.","natural_acquisition":"В бытовых ситуациях. Ребёнок учится, что реакция мамы предсказывает результат.","potential_issues":"Импульсивность (СДВГ). Нарушение привязанности. 'Бесстрашие' (нарушение чувства опасности).","parent_activities":"1) В новых ситуациях сохраняйте спокойное лицо, транслируя уверенность. 2) Предупреждайте об опасности голосом и мимикой. 3) Комментируйте: 'Это безопасно, можно трогать'.","medical_consultation":"Психолог. Пора: если ребёнок в 2 года не оглядывается на родителей в новой среде."}},{"id":"se_019","category":"Социально-эмоциональное развитие","skill_name":"Проявляет независимость","period":{"start_month":22,"end_month":36},"details":{"diagnostic_signs":"Знаменитый кризис 3 лет и 'Я сам!'. Ребёнок настаивает на том, чтобы самому одеться, поесть, открыть дверь, даже если это занимает много времени. Может убегать от родителей на улице, проверяя границы дозволенного. Отказывается от помощи с протестом. Если к 3 годам ребёнок пассивен, ждет, пока его оденут и накормят, не проявляя инициативы — подавлена воля или есть задержка развития.","dependencies":"Сепарация (психологическое отделение от матери). Развитие воли и самоконтроля. Самообслуживание.","natural_acquisition":"Естественный этап взросления. Ребёнок осознает себя как отдельную личность с собственными желаниями.","potential_issues":"Гиперопека (родители делают всё за ребёнка). Выученная беспомощность. Слабая моторная сфера (хочет, но не может).","parent_activities":"1) Дайте время и возможность делать самому (закладывайте +20 минут на сборы). 2) Предлагайте выбор, где это возможно ('Красная футболка или синяя?'). 3) Хвалите за самостоятельность, даже если криво надел штаны.","medical_consultation":"Психолог. Пора: если в 3 года нет попыток самостоятельности ('синдром куклы')."}},{"id":"se_020","category":"Социально-эмоциональное развитие","skill_name":"Играет рядом с другими детьми","period":{"start_month":24,"end_month":36},"details":{"diagnostic_signs":"Ребёнок спокойно играет в одном пространстве с другими детьми (песочница, ковер в группе), занимаясь своим делом. Он не взаимодействует напрямую (нет общей цели), но терпит присутствие сверстников и может иногда обмениваться взглядами или игрушками. Это 'параллельная игра'. Если ребёнок в 2.5-3 года агрессивно выгоняет других детей из своего пространства или уходит в угол, избегая общества — социализация затруднена.","dependencies":"Толерантность к присутствию других. Наблюдение. Подготовка к кооперативной игре.","natural_acquisition":"В детском коллективе (сад, площадка).","potential_issues":"Сенсорная перегрузка (шум детей раздражает). РАС. Агрессивность.","parent_activities":"1) Организуйте игровое пространство так, чтобы дети не мешали друг другу. 2) Учите меняться: 'Давай поменяемся машинками'. 3) Не заставляйте играть вместе насильно.","medical_consultation":"Психолог. Пора: если ребёнок в 3 года панически боится сверстников."}},{"id":"se_021","category":"Социально-эмоциональное развитие","skill_name":"Играет в ролевые игры","period":{"start_month":24,"end_month":42},"details":{"diagnostic_signs":"Ребёнок берет на себя роль ('Я — доктор', 'Я — мама') и действует в соответствии с ней. Использует предметы-заместители (палочка = градусник, кубик = телефон). Строит простой сюжет (покормить куклу, полечить мишку). Если к 3.5 годам игра носит только манипулятивный характер (катает машинку туда-сюда без сюжета) — воображение и символическое мышление отстают.","dependencies":"Развитие воображения. Символическая функция мышления (замещение). Отработка социальных ролей и правил [web:463].","natural_acquisition":"Из наблюдения за жизнью. 'Дочки-матери' — классика.","potential_issues":"ЗПР. РАС (отсутствие символической игры). Бедность жизненного опыта.","parent_activities":"1) Предлагайте атрибуты для ролей (шляпа, сумка доктора). 2) Включайтесь в игру, принимая роль ('Я буду пациентом'). 3) Показывайте, как использовать заместители ('Давай этот листик будет тарелкой').","medical_consultation":"Психолог, дефектолог. Пора: если к 4 годам нет сюжетной игры."}},{"id":"se_022","category":"Социально-эмоциональное развитие","skill_name":"Показывает широкий спектр эмоций","period":{"start_month":30,"end_month":42},"details":{"diagnostic_signs":"Ребёнок демонстрирует сложные социальные эмоции: гордость за успех, стыд/вину за проступок, зависть, сочувствие. Эмоции становятся более нюансированными, чем просто 'радость/горе'. Ребёнок может сказать: 'Я обиделся'. Если эмоциональный репертуар остается бедным и полярным (либо эйфория, либо истерика) к 3.5 годам — эмоциональная незрелость.","dependencies":"Развитие самосознания (совесть). Социальные нормы. Эмоциональный интеллект.","natural_acquisition":"Через реакцию значимых взрослых ('Как тебе не стыдно', 'Молодец, я горжусь').","potential_issues":"Эмоциональная лабильность. РАС (трудно понять сложные эмоции). Психопатия.","parent_activities":"1) Обсуждайте чувства: 'Тебе грустно, потому что сломалась игрушка?'. 2) Читайте книги про эмоции. 3) Не подавляйте 'плохие' чувства, учите их выражать приемлемо.","medical_consultation":"Психолог. Пора: если эмоции неадекватны ситуации (смех при беде) или отсутствуют высшие чувства (стыд, сострадание) к 4 годам."}},{"id":"se_023","category":"Социально-эмоциональное развитие","skill_name":"Отделяется от родителей легко","period":{"start_month":30,"end_month":48},"details":{"diagnostic_signs":"Ребёнок спокойно остается в детском саду или с бабушкой/няней, когда мама уходит. Может помахать рукой на прощание без истерики (легкая грусть допустима, но не паника). Понимает, что 'мама вернется после обеда'. Если к 4 годам каждое расставание сопровождается часовым плачем, рвотой от стресса или ребёнок цепляется за ногу родителя — это сепарационная тревога выше нормы.","dependencies":"Доверие к миру. Надежная привязанность (уверенность в возвращении). Чувство времени.","natural_acquisition":"Через постепенное увеличение времени разлуки и предсказуемость возвращения.","potential_issues":"Сепарационное тревожное расстройство. Негативный опыт (оставили одного без предупреждения).","parent_activities":"1) Придумайте 'ритуал прощания' (особое рукопожатие, поцелуй в ладошку). 2) Всегда выполняйте обещания ('приду, когда поспишь'). 3) Оставляйте сначала на 15 минут, потом на час.","medical_consultation":"Психолог, психотерапевт. Пора: если к 4 годам адаптация к саду не наступает за 2-3 месяца, и каждое утро — трагедия."}},{"id":"se_024","category":"Социально-эмоциональное развитие","skill_name":"Играет совместно с другими","period":{"start_month":36,"end_month":54},"details":{"diagnostic_signs":"Дети играют не просто рядом, а вместе, имея общую цель (построить замок, догнать друг друга). Они общаются, договариваются, распределяют роли ('Ты будешь продавцом, а я покупателем'). Это кооперативная игра. Если ребёнок в 4.5 года всегда играет один, игнорируя предложения других или разрушая их игру — социализация нарушена.","dependencies":"Коммуникация. Умение уступать и настаивать. Планирование деятельности.","natural_acquisition":"В группе сверстников при поддержке воспитателя, который помогает разрешать споры.","potential_issues":"РАС (дефицит социальной игры). Агрессивность. Застенчивость.","parent_activities":"1) Организуйте игры, где нужен партнер (мяч, настольные игры). 2) Учите фразам для знакомства: 'Можно с вами?'. 3) Помогайте придумать сюжет, если игра зашла в тупик.","medical_consultation":"Психолог. Пора: если ребёнок агрессивно реагирует на попытки совместной игры."}},{"id":"se_025","category":"Социально-эмоциональное развитие","skill_name":"Чередуется и делится","period":{"start_month":42,"end_month":60},"details":{"diagnostic_signs":"Ребёнок понимает принцип очередности (turn-taking): 'сначала ты катишься с горки, потом я'. Может поделиться игрушкой или угощением (иногда с напоминанием, но без истерики). Понимает концепцию справедливости. Если к 5 годам ребёнок всегда кричит 'Всё моё!', толкается в очереди и не способен ждать — самоконтроль слабый.","dependencies":"Эмпатия. Торможение импульсов (ждать сложно!). Социальные нормы.","natural_acquisition":"В настольных играх (ходим по очереди) и на детской площадке.","potential_issues":"Эгоцентризм (возрастная норма до 3-4 лет, позже — проблема воспитания или развития). Импульсивность.","parent_activities":"1) Играйте в лото/ходилки (жесткая очередность). 2) Используйте таймер: '5 минут играешь ты, 5 минут брат'. 3) Хвалите за щедрость: 'Ты такой добрый, что поделился'.","medical_consultation":"Психолог. Пора: только если поведение мешает пребыванию в коллективе (драки)."}},{"id":"se_026","category":"Социально-эмоциональное развитие","skill_name":"Понимает правила","period":{"start_month":48,"end_month":60},"details":{"diagnostic_signs":"Ребёнок может соблюдать правила простой настольной игры (ходилки с кубиком) или подвижной игры ('Тише едешь — дальше будешь'). Он понимает, что правила обязательны для всех, и следит за их соблюдением другими ('Так нечестно!'). Если к 5 годам ребёнок не может играть по правилам, меняет их в свою пользу, плачет при проигрыше и не понимает концепцию 'нарушения' — социальная регуляция незрелая.","dependencies":"Произвольная регуляция поведения. Развитие совести и морали. Когнитивная способность удерживать инструкцию в памяти.","natural_acquisition":"Через игры в группе и домашние обязанности ('убираем игрушки перед сном').","potential_issues":"СДВГ (трудно удержать правило). Оппозиционно-вызывающее расстройство. Эгоцентризм.","parent_activities":"1) Играйте в настольные игры с четкими правилами. 2) Не поддавайтесь всегда, учите проигрывать достойно. 3) Вводите правила жизни: 'Сладкое только после еды'.","medical_consultation":"Психолог. Пора: если ребёнок в 5 лет абсолютно неуправляем и игнорирует любые социальные нормы."}},{"id":"se_027","category":"Социально-эмоциональное развитие","skill_name":"Заводит дружбу","period":{"start_month":48,"end_month":66},"details":{"diagnostic_signs":"Ребёнок называет конкретных детей 'друзьями'. Он ищет их общества, скучает без них, делится с ними секретами или игрушками. Дружба становится избирательной (не просто 'кто рядом', а 'кто мне нравится'). Если ребёнок в 5 лет говорит, что у него нет друзей, или считает друзьями всех подряд без выделения — это признак одиночества или социальной неразборчивости.","dependencies":"Эмоциональная привязанность к сверстникам. Социальные навыки (вход в игру, поддержка разговора). Самооценка.","natural_acquisition":"В детском саду или во дворе. Основана на общих интересах ('мы оба любим динозавров').","potential_issues":"Застенчивость. Агрессивность (другие дети избегают). РАС.","parent_activities":"1) Приглашайте друзей ребёнка в гости. 2) Обсуждайте, что такое хороший друг. 3) Помогайте мириться после ссор.","medical_consultation":"Психолог. Пора: если ребёнок жалуется на изоляцию или подвергается буллингу."}},{"id":"se_028","category":"Социально-эмоциональное развитие","skill_name":"Понимает концепцию справедливости","period":{"start_month":54,"end_month":72},"details":{"diagnostic_signs":"Ребёнок остро реагирует на несправедливость ('Ему дали больше, чем мне!'). Начинает понимать принцип 'поровну' и 'по заслугам'. Может возмутиться, если обидели кого-то другого. Если к 6 годам ребёнок думает только о своей выгоде и не чувствует, когда поступает нечестно с другими — моральное развитие запаздывает.","dependencies":"Моральное развитие. Эмпатия. Математические представления (сравнение количества).","natural_acquisition":"В конфликтах с сиблингами и при распределении благ в семье.","potential_issues":"Эгоцентризм. Отсутствие эмпатии. Нарушение привязанности.","parent_activities":"1) Делите угощение поровну на всех. 2) Обсуждайте поступки героев сказок ('Справедливо ли поступила лиса?'). 3) Будьте сами справедливы в наказаниях и поощрениях.","medical_consultation":"Не требуется. Это воспитательный процесс."}},{"id":"se_029","category":"Социально-эмоциональное развитие","skill_name":"Разрешает конфликты со сверстниками","period":{"start_month":60,"end_month":72},"details":{"diagnostic_signs":"Ребёнок пытается договориться, а не сразу пускает в ход кулаки или бежит жаловаться. Использует стратегии: обмен, очередь, жребий ('цу-е-фа'), компромисс. Может извиниться, если неправ. Если в 6 лет основной способ решения проблем — драка или истерика, ребёнок не готов к школе.","dependencies":"Коммуникативные навыки. Самоконтроль. Вербальный интеллект.","natural_acquisition":"Через опыт ссор и примирений. Подражание взрослым моделям решения конфликтов.","potential_issues":"Импульсивность. Агрессивная модель поведения в семье. Неумение выражать чувства словами.","parent_activities":"1) Не вмешивайтесь сразу, дайте шанс разобраться самим. 2) Подсказывайте фразы: 'Давай договоримся...', 'Я буду играть 5 минут, а потом ты'. 3) Учите 'Я-сообщениям' ('Мне неприятно, когда ты...').","medical_consultation":"Психолог. Пора: если ребёнок является инициатором драк или постоянной жертвой."}}],"Самообслуживание":[{"id":"sc_001","category":"Самообслуживание","skill_name":"Сосет из груди или бутылочки","period":{"start_month":1,"end_month":6},"details":{"diagnostic_signs":"Младенец эффективно и ритмично сосет грудь или бутылочку, координируя сосание, глотание и дыхание (цикл 'сосание-глотание-дыхание'). Молоко не выливается изо рта, ребёнок не поперхивается и не синеет во время кормления. Набирает вес. Если каждое кормление длится больше 40-60 минут, ребёнок постоянно засыпает, чмокает или теряет вакуум — навык нарушен.","dependencies":"Выживание и рост. Развитие мышц артикуляционного аппарата (база для речи). Эмоциональный контакт с матерью.","natural_acquisition":"Врожденный безусловный рефлекс. Совершенствуется в первые дни жизни при правильном прикладывании.","potential_issues":"Короткая уздечка языка. Неврологические нарушения (бульбарный синдром). Слабость мышц (у недоношенных). Расщелина нёба.","parent_activities":"1) Консультация по прикладыванию у специалиста. 2) Кормление по требованию (стимулирует лактацию и навык). 3) Контакт 'кожа к коже' перед кормлением.","medical_consultation":"Педиатр, неонатолог, консультант по ГВ. Пора: если ребёнок теряет вес, поперхивается каждым глотком или кормление превращается в борьбу."}},{"id":"sc_002","category":"Самообслуживание","skill_name":"Держит бутылочку самостоятельно","period":{"start_month":5,"end_month":10},"details":{"diagnostic_signs":"Ребёнок обхватывает бутылочку обеими руками (ладонями) и удерживает её во рту во время кормления, регулируя наклон (частично). Может вынуть её изо рта и попытаться вставить обратно. Если к 9-10 месяцам ребёнок ждет, что бутылочку будут держать родители, и опускает руки — это пассивность или моторная неловкость.","dependencies":"Координация 'рука-рот'. Сила рук. Первая ступень пищевой независимости.","natural_acquisition":"Ребёнок кладет руки на руки мамы или на бутылочку во время еды, постепенно перехватывая контроль.","potential_issues":"Гипотонус рук. Отсутствие инициативы (родители всегда держат сами).","parent_activities":"1) Используйте легкие пластиковые бутылочки или поильники с ручками. 2) Кладите ручки ребёнка на бутылочку во время еды. 3) Не оставляйте ребёнка с бутылочкой одного (риск удушья!), но позволяйте держать её самому.","medical_consultation":"Невролог. Пора: если ребёнок физически не может поднести предмет ко рту и удержать его."}},{"id":"sc_003","category":"Самообслуживание","skill_name":"Пьет из чашки с помощью","period":{"start_month":6,"end_month":12},"details":{"diagnostic_signs":"Ребёнок пьет из открытой чашки или поильника, который держит взрослый. Он умеет смыкать губы на краю чашки, делать глоток и не выплевывать жидкость. Глотание отличается от сосания (язык не выталкивается вперед). Если к году ребёнок пьет только из бутылки с соской и захлебывается от глотка из чашки — задержка оральных навыков.","dependencies":"Перестройка типа глотания (с инфантильного на соматический). Развитие мышц губ (предотвращает слюнотечение). Отказ от бутылочки (профилактика кариеса и проблем с прикусом).","natural_acquisition":"Введение прикорма. Интерес к родительской кружке.","potential_issues":"Привычка к соске (бутылочный кариес). Дисфагия (нарушение глотания).","parent_activities":"1) Предлагайте воду из маленькой пластиковой рюмки или крышки от бутылочки (размером с рот ребёнка). 2) Наливайте совсем чуть-чуть, чтобы не облился. 3) Используйте густые напитки (кефир, смузи) для тренировки — они текут медленнее.","medical_consultation":"Педиатр, логопед (миофункциональный терапевт). Пора: если ребёнок не может сомкнуть губы на чашке или постоянно поперхивается жидкостью."}},{"id":"sc_004","category":"Самообслуживание","skill_name":"Ест пальцами","period":{"start_month":7,"end_month":12},"details":{"diagnostic_signs":"Ребёнок берет кусочки мягкой пищи (банан, вареная морковь, печенье) пальцами (сначала всей ладонью, потом пинцетным захватом) и кладет их в рот. Жует деснами. Это 'пальчиковый прикорм' (finger food). Если к году ребёнок ест только пюре с ложки мамы и давится от любого комочка или не берет еду руками — навык жевания и самообслуживания страдает.","dependencies":"Мелкая моторика. Жевание (развитие челюстей). Пищевой интерес. Сенсорное восприятие (еда разной текстуры).","natural_acquisition":"Во время семейного обеда, когда ребёнку дают попробовать кусочек из тарелки.","potential_issues":"Гиперчувствительный рвотный рефлекс. Страх родителей (что подавится). Сенсорная защита (не любит пачкать руки).","parent_activities":"1) Предлагайте безопасные кусочки (мягкие, размером с фалангу пальца). 2) Позвольте играть с едой и пачкаться. 3) Сами ешьте руками при ребёнке (фрукты, хлеб).","medical_consultation":"Логопед, гастроэнтеролог. Пора: если у ребёнка рвота на любой твердый кусочек после 9-10 месяцев."}},{"id":"sc_005","category":"Самообслуживание","skill_name":"Пьет из чашки самостоятельно","period":{"start_month":10,"end_month":18},"details":{"diagnostic_signs":"Ребёнок берет чашку (лучше с двумя ручками или небольшую) со стола, подносит ко рту, пьет и ставит обратно, не проливая (или проливая мало). Контролирует наклон чашки. Если к 1.5 годам ребёнок пьет только из бутылки с соской или 'непроливайки' — это задерживает речевое развитие и портит прикус.","dependencies":"Координация движений. Самоконтроль. Полный отказ от сосания.","natural_acquisition":"Метод проб и ошибок (и луж).","potential_issues":"Слабая координация. Использование только поильников-непроливаек (которые требуют сосания, а не питья).","parent_activities":"1) Наливайте воды на донышко (1-2 глотка). 2) Помогайте только в конце, чтобы поставить чашку мягко. 3) Хвалите за аккуратность.","medical_consultation":"Не требуется, если нет дисфагии. Это вопрос тренировки."}},{"id":"sc_006","category":"Самообслуживание","skill_name":"Использует ложку с помощью","period":{"start_month":12,"end_month":20},"details":{"diagnostic_signs":"Ребёнок держит ложку в кулаке (цилиндрический захват), может зачерпнуть густую пищу (кашу, пюре) и донести её до рта. В процессе движения ложка часто переворачивается, и часть еды падает. Родитель помогает направить руку или 'докормить'. Если к 1.5 годам ребёнок категорически отказывается брать ложку или использует её только как игрушку (стучит), требуя кормления со стороны — это выученная беспомощность или диспраксия.","dependencies":"Зрительно-моторная координация. Развитие праксиса (схемы движения). Снижение пищевой неофобии (через контроль над процессом).","natural_acquisition":"Через подражание и желание самостоятельности ('Я сам!').","potential_issues":"Слабость запястья. Отсутствие интереса к еде. Гиперопека (маме проще покормить самой, чтобы было чисто).","parent_activities":"1) Используйте 'липкую' еду (творожок, пюре), которая не падает с ложки при наклоне. 2) Метод 'двух ложек': одной кормите вы, второй орудует ребёнок. 3) Выбирайте ложку с толстой, удобной ручкой.","medical_consultation":"Эрготерапевт. Пора: если к 20 месяцам нет попыток зачерпнуть еду."}},{"id":"sc_007","category":"Самообслуживание","skill_name":"Снимает носки","period":{"start_month":12,"end_month":18},"details":{"diagnostic_signs":"Ребёнок стягивает носки с ног, потянув за мысок. Это одно из первых действий по раздеванию, доступное моторно. Делает это намеренно (когда жарко или перед сном) или ради игры. Если к 1.5 годам ребёнок не проявляет интереса к снятию одежды или не может стянуть свободный носок — навык не сформирован.","dependencies":"Осознание своего тела. Развитие силы пальцев. Начало самостоятельности в быту.","natural_acquisition":"Часто начинается как игра ('где ножка?') или от скуки в коляске.","potential_issues":"Слабость пальцев. Отсутствие мотивации.","parent_activities":"1) Надевайте носки не до конца (свисающий мысок), чтобы было легче стянуть. 2) Хвалите за 'голые пятки'. 3) Играйте в 'Ку-ку ножка'.","medical_consultation":"Не требуется. Это тренируемый навык."}},{"id":"sc_008","category":"Самообслуживание","skill_name":"Сигнализирует о мокром подгузнике","period":{"start_month":12,"end_month":24},"details":{"diagnostic_signs":"Ребёнок показывает жестами, звуками или словами, что он пописал или покакал. Может трогать подгузник, кряхтеть, приносить чистый памперс или говорить 'ка-ка'. Это первый этап приучения к горшку — осознание дискомфорта ПОСЛЕ факта. Если к 2 годам ребёнок ходит в грязном подгузнике часами, не замечая этого — чувствительность снижена.","dependencies":"Сенсорная интеграция (ощущение влаги/тепла). Связь тела и мозга. Коммуникация.","natural_acquisition":"Ребёнок начинает связывать ощущение наполненности мочевого пузыря/кишечника с последующим результатом.","potential_issues":"Сенсорная гипочувствительность. Слишком качественные подгузники (впитывают моментально, нет чувства влаги).","parent_activities":"1) Комментируйте процесс смены: 'Фу, мокро! Давай сделаем сухо'. 2) Используйте тренировочные трусики, в которых чувствуется влага. 3) Не ругайте, а констатируйте факт.","medical_consultation":"Невролог. Пора: если в 2.5 года ребёнок абсолютно индифферентен к грязным штанам."}},{"id":"sc_009","category":"Самообслуживание","skill_name":"Помогает при одевании","period":{"start_month":15,"end_month":24},"details":{"diagnostic_signs":"Ребёнок активно сотрудничает при одевании: протягивает руки в рукава, поднимает ноги для штанов, просовывает голову в ворот. Он знает последовательность действий. Если ребёнок ведет себя как 'тряпичная кукла' (пассивен) или сопротивляется каждому движению в 2 года — навык сотрудничества отсутствует.","dependencies":"Координация движений. Понимание схемы тела. Социальное взаимодействие.","natural_acquisition":"Через ежедневную рутину. Ребёнок запоминает алгоритм.","potential_issues":"Диспраксия (не может попасть в рукав). Негативизм (протест против одевания).","parent_activities":"1) Одевайте перед зеркалом. 2) Давайте команды: 'Где ручка? Толкай!'. 3) Одевайте любимую игрушку параллельно.","medical_consultation":"Психолог (при негативизме). Эрготерапевт (при пассивности)."}},{"id":"sc_010","category":"Самообслуживание","skill_name":"Моет руки с помощью","period":{"start_month":18,"end_month":30},"details":{"diagnostic_signs":"Ребёнок подставляет руки под струю воды, трет ладони друг о друга (имитация намыливания), вытирает их полотенцем (хоть и не идеально). Требуется помощь с включением воды и дозированием мыла. Если ребёнок боится воды, шума крана или текстуры мыла — это сенсорные проблемы.","dependencies":"Гигиена. Сенсорное развитие. Последовательность действий.","natural_acquisition":"Подражание взрослым. Ритуал перед едой и после прогулки.","potential_issues":"Сенсорная защита (тактильная, слуховая). Слишком высокая раковина (неудобно).","parent_activities":"1) Обеспечьте устойчивую подставку под ноги. 2) Используйте пену-мыло (веселее). 3) Пойте песенку про чистые ручки (тайминг 20 секунд).","medical_consultation":"Не требуется. Это навык привычки."}},{"id":"sc_011","category":"Самообслуживание","skill_name":"Ест ложкой самостоятельно","period":{"start_month":18,"end_month":30},"details":{"diagnostic_signs":"Ребёнок ест ложкой всё блюдо (суп, кашу) с минимальными потерями. Держит ложку уверенно, может корректировать угол наклона, чтобы не пролить. Рука с ложкой движется ко рту, а не рот тянется к ложке. Если к 2.5 годам ребёнок требует, чтобы его кормили, и отказывается есть сам, хотя физически может — это поведенческая проблема.","dependencies":"Развитие тонкой моторики (ротация кисти). Пищевое поведение. Независимость.","natural_acquisition":"Через ежедневную практику. Голод — лучший учитель.","potential_issues":"Диспраксия. Сенсорное отвращение к еде. Гиперопека.","parent_activities":"1) Не докармливайте, если ребёнок просто ленится. 2) Ешьте вместе, показывая пример. 3) Хвалите за чистую тарелку, а не за чистый стол.","medical_consultation":"Эрготерапевт. Пора: если ребёнок не может поднести ложку ко рту, не расплескав всё содержимое, к 2.5 годам."}},{"id":"sc_012","category":"Самообслуживание","skill_name":"Снимает простую одежду","period":{"start_month":20,"end_month":30},"details":{"diagnostic_signs":"Ребёнок может самостоятельно стянуть штаны (без застежек), расстегнутую куртку, шапку. Понимает, что нужно тянуть вниз или распахнуть. Если к 2.5 годам ребёнок стоит и ждет, пока его разденут, не делая попыток помочь — это задержка навыков самообслуживания.","dependencies":"Схема тела. Моторика (сила рук). Подготовка к горшку (нужно быстро снять штаны).","natural_acquisition":"Обычно перед купанием или сном. Желание раздеться часто сильнее желания одеться.","potential_issues":"Слабость рук. Слишком тесная одежда. Отсутствие привычки.","parent_activities":"1) Покупайте одежду 'oversize' или на резинках. 2) Начинайте действие (спустите штаны до бедер), пусть ребёнок заканчивает. 3) Учите снимать футболку 'через голову' (тянуть за ворот).","medical_consultation":"Не требуется. Это вопрос тренировки."}},{"id":"sc_013","category":"Самообслуживание","skill_name":"Сидит на горшке с напоминаниями","period":{"start_month":18,"end_month":36},"details":{"diagnostic_signs":"Ребёнок соглашается сесть на горшок, когда его сажают родители, и может сделать свои дела туда. Он понимает назначение горшка. Однако сам просится редко, нужны регулярные высаживания. Если к 3 годам ребёнок категорически отказывается садиться на горшок (выгибается, кричит) или использует его как шляпу/игрушку — психологическая неготовность или страх.","dependencies":"Контроль сфинктеров (физиологическая зрелость). Понимание социальных норм. Доверие к родителям.","natural_acquisition":"Знакомство с горшком без принуждения. Пример старших детей.","potential_issues":"Страх горшка (холодный, неудобный). Запор (боль при дефекации). Слишком раннее приучение (давление).","parent_activities":"1) Горшок должен быть всегда доступен и виден. 2) Высаживайте после сна и еды. 3) Читайте книги про горшок.","medical_consulta
